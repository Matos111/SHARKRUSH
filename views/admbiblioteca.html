<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SharkRush - Gerenciador de Exercícios</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: radial-gradient(ellipse at center, #1a0000 0%, #000000 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Fundo animado */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: #FF1F1F;
            border-radius: 50%;
            opacity: 0.4;
            animation: float 8s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .wave {
            position: absolute;
            left: 0;
            width: 100vw;
            height: 120px;
            background: linear-gradient(90deg, transparent, rgba(255, 31, 31, 0.07), transparent);
            opacity: 0.7;
            animation: wave 12s linear infinite;
        }

        .wave:nth-child(1) { top: 20%; animation-delay: 0s; }
        .wave:nth-child(2) { top: 40%; animation-delay: -4s; }
        .wave:nth-child(3) { top: 60%; animation-delay: -8s; }

        @keyframes wave {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Modal de autenticação */
        .auth-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            backdrop-filter: blur(10px);
        }

        .auth-overlay.hidden {
            display: none;
        }

        .auth-container {
            background: rgba(30, 30, 30, 0.25);
            backdrop-filter: blur(24px) saturate(180%) brightness(1.1);
            border: 1.5px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37), 0 0 0 2px rgba(255,31,31,0.12);
            border-radius: 24px;
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            margin: 1rem;
            animation: slideIn 0.8s ease-out;
            position: relative;
            overflow: hidden;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .lock-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            background: linear-gradient(135deg, rgba(255, 31, 31, 0.2), rgba(255, 31, 31, 0.05));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid rgba(255, 31, 31, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }

        .lock-icon i {
            font-size: 2.5rem;
            color: #FF1F1F;
            text-shadow: 0 0 20px rgba(255, 31, 31, 0.5);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 20px rgba(255, 31, 31, 0.3); }
            50% { transform: scale(1.05); box-shadow: 0 0 30px rgba(255, 31, 31, 0.5); }
        }

        .auth-title {
            font-size: 1.8rem;
            font-weight: bold;
            color: #fff;
            margin-bottom: 0.5rem;
        }

        .auth-subtitle {
            color: #ccc;
            font-size: 0.95rem;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            position: relative;
        }

        .form-label {
            color: #ccc;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            display: block;
        }

        .form-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 31, 31, 0.3);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input:focus {
            border-color: #FF1F1F;
            box-shadow: 0 0 20px rgba(255, 31, 31, 0.3);
            background: rgba(255, 255, 255, 0.1);
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            bottom: 1rem;
            color: #FF1F1F;
            font-size: 1.2rem;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #FF1F1F, #cc0000);
            color: white;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 31, 31, 0.4);
        }

        .error-message {
            color: #ff4444;
            font-size: 0.85rem;
            margin-top: 0.5rem;
            text-align: center;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .error-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* NAVBAR */
        .main-menu {
            background: linear-gradient(180deg, #232323 0%, #1a1a1a 100%);
            position: fixed;
            top: 0;
            bottom: 0;
            height: 100%;
            left: 0;
            width: 70px;
            overflow: hidden;
            transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 2px 0 20px rgba(0, 0, 0, 0.15);
            z-index: 1002;
        }

        .main-menu:hover {
            width: 280px;
            box-shadow: 2px 0 25px rgba(255, 0, 0, 0.15);
        }

        .main-menu ul {
            margin: 7px 0;
            padding: 0;
            list-style: none;
        }

        .main-menu li {
            position: relative;
            display: block;
            width: 250px;
        }

        .main-menu li a {
            position: relative;
            width: 100%;
            display: table;
            color: #c5c5c5;
            font-size: 16px;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-top: 1px solid rgba(78, 78, 78, 0.2);
            padding: 10px 0;
            height: 55px;
            overflow: hidden;
        }

        .main-menu .nav-icon {
            position: relative;
            display: table-cell;
            width: 70px;
            height: 55px;
            text-align: center;
            vertical-align: middle;
            font-size: 26px;
            padding: 12px 0;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .main-menu .nav-text {
            position: relative;
            display: table-cell;
            vertical-align: middle;
            width: 190px;
            font-size: 16px;
            padding-left: 15px;
            opacity: 0;
            transform: translateX(-10px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .main-menu:hover .nav-text {
            opacity: 1;
            transform: translateX(0);
        }

        .main-menu li:hover > a {
            color: #ffffff;
            background: linear-gradient(45deg, #323232 0%, #2b2b2b 100%);
            transform: translateX(8px);
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.2);
        }

        .main-menu li:hover .nav-icon {
            transform: scale(1.15);
            text-shadow: 0 0 10px rgba(175, 175, 175, 0.5);
        }

        .main-menu li a::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 3px;
            height: 100%;
            background: #ff0000;
            transform: scaleY(0);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .main-menu li:hover a::before {
            transform: scaleY(1);
        }

        .main-menu li a.active {
            background: linear-gradient(45deg, #373737 0%, #292929 100%);
            color: #ffffff;
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.2);
        }

        .main-menu li a.active::before {
            transform: scaleY(1);
        }

        /* make sidebar a column so we can pin logout to bottom */
        .main-menu {
            display: flex;
            flex-direction: column;
        }

        /* make nav list grow so items can be spaced and a bottom item can stick */
        .main-menu ul {
            display: flex;
            flex-direction: column;
            flex: 1 1 auto;
            margin: 7px 0;
            padding: 0;
            list-style: none;
        }

        /* style for login/logout special link (dark) */
        .main-menu li a.nav-login {
            background: #2f2f2f;
            color: #d6d6d6;
        }
        .main-menu li a.nav-login .nav-icon {
            color: #d6d6d6;
        }
        .main-menu li a.nav-login:hover {
            background: #3b3b3b;
            color: #ffffff;
        }

        /* pin nav-bottom items to footer area */
        .main-menu li.nav-bottom {
            margin-top: auto;
            padding-bottom: 12px;
        }

        .main-menu li.nav-bottom a {
            border-top: 1px solid rgba(255,255,255,0.04);
            background: linear-gradient(180deg, rgba(47,47,47,0.95), rgba(39,39,39,0.95));
            padding-top: 12px;
            padding-bottom: 12px;
        }

        .logo-container {
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2px;
        }

        .logo-container img {
            max-width: 100%;
            max-height: 120px;
        }

        /* Conteúdo principal */
        .main-content {
            margin-left: 70px;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .admin-header {
            background: rgba(30, 30, 30, 0.25);
            backdrop-filter: blur(24px);
            border: 1.5px solid rgba(255, 255, 255, 0.18);
            border-radius: 24px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .header-content {
            flex: 1;
        }

        .admin-title {
            font-size: 2rem;
            color: #fff;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .admin-title i {
            color: #FF1F1F;
            text-shadow: 0 0 20px rgba(255, 31, 31, 0.5);
        }

        .admin-subtitle {
            color: #ccc;
            font-size: 1rem;
        }

        .btn-add {
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #FF1F1F, #cc0000);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-add:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 31, 31, 0.4);
        }

        /* Grid de exercícios */
        .exercises-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .exercise-card {
            background: rgba(30, 30, 30, 0.25);
            backdrop-filter: blur(24px);
            border: 1.5px solid rgba(255, 255, 255, 0.18);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s ease;
            position: relative;
        }

        .exercise-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(255, 31, 31, 0.3);
        }

        .exercise-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: rgba(0, 0, 0, 0.3);
        }

        .exercise-content {
            padding: 1.5rem;
        }

        .exercise-name {
            font-size: 1.3rem;
            font-weight: bold;
            color: #fff;
            margin-bottom: 0.5rem;
        }

        .exercise-category {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            background: rgba(255, 31, 31, 0.2);
            border: 1px solid rgba(255, 31, 31, 0.3);
            border-radius: 20px;
            color: #FF1F1F;
            font-size: 0.85rem;
            margin-bottom: 1rem;
        }

        .exercise-description {
            color: #ccc;
            font-size: 0.9rem;
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .exercise-links {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .link-badge {
            padding: 0.4rem 0.8rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #ccc;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .exercise-actions {
            display: flex;
            gap: 0.5rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .action-btn {
            flex: 1;
            padding: 0.7rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 31, 31, 0.3);
            border-radius: 8px;
            color: #ccc;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.3rem;
        }

        .action-btn:hover {
            background: rgba(255, 31, 31, 0.1);
            color: #fff;
            border-color: #FF1F1F;
        }

        .action-btn.delete:hover {
            background: rgba(255, 0, 0, 0.2);
            border-color: #ff0000;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.85);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            backdrop-filter: blur(10px);
            padding: 1rem;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-container {
            background: rgba(30, 30, 30, 0.95);
            backdrop-filter: blur(24px);
            border: 1.5px solid rgba(255, 255, 255, 0.18);
            border-radius: 24px;
            padding: 2rem;
            width: 100%;
            max-width: 700px;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideIn 0.3s ease-out;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid rgba(255, 31, 31, 0.3);
        }

        .modal-title {
            font-size: 1.8rem;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .modal-title i {
            color: #FF1F1F;
        }

        .btn-close {
            background: none;
            border: none;
            color: #ccc;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
        }

        .btn-close:hover {
            background: rgba(255, 31, 31, 0.2);
            color: #FF1F1F;
        }

        .form-grid {
            display: grid;
            gap: 1.5rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .form-input,
        .form-select,
        .form-textarea {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 31, 31, 0.3);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
            font-family: inherit;
        }

        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            border-color: #FF1F1F;
            box-shadow: 0 0 20px rgba(255, 31, 31, 0.3);
            background: rgba(255, 255, 255, 0.1);
        }

        .form-select option {
            background: #1a1a1a;
            color: white;
        }

        .file-upload {
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .file-input {
            display: none;
        }

        .file-label {
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 2px dashed rgba(255, 31, 31, 0.3);
            border-radius: 12px;
            color: #ccc;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .file-label:hover {
            border-color: #FF1F1F;
            background: rgba(255, 31, 31, 0.1);
        }

        .file-preview {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-top: 0.5rem;
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-cancel {
            flex: 1;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: #ccc;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-cancel:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .btn-save {
            flex: 2;
            padding: 1rem;
            background: linear-gradient(135deg, #FF1F1F, #cc0000);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-save:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 31, 31, 0.4);
        }

        /* Busca e filtros */
        .search-container {
            background: rgba(30, 30, 30, 0.25);
            backdrop-filter: blur(24px);
            border: 1.5px solid rgba(255, 255, 255, 0.18);
            border-radius: 24px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .search-bar {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .search-wrapper {
            position: relative;
            flex: 1;
            min-width: 250px;
        }

        .search-wrapper i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #FF1F1F;
            font-size: 1.2rem;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            background: rgba(0,0,0,0.9);
            color: #ffffff;
            border: 1px solid rgba(255,255,255,0.06);
            border-radius: 8px;
        }

        .search-input::placeholder {
            color: rgba(255,255,255,0.45);
        }

        .search-input:focus {
            outline: none;
            border-color: rgba(255,31,31,0.9);
            box-shadow: 0 6px 18px rgba(255,31,31,0.06);
        }

        @media (max-width: 768px) {
            .main-content {
                margin-left: 0;
                padding: 1rem;
            }

            .exercises-grid {
                grid-template-columns: 1fr;
            }

            .admin-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .btn-add {
                width: 100%;
                justify-content: center;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }

        /* Scrollbar customizada */
        .modal-container::-webkit-scrollbar {
            width: 8px;
        }

        .modal-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .modal-container::-webkit-scrollbar-thumb {
            background: rgba(255, 31, 31, 0.5);
            border-radius: 10px;
        }

        .modal-container::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 31, 31, 0.7);
        }
    </style>
</head>
<body>
    <!-- Background animado -->
    <div class="animated-bg">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>

    <!-- Modal de autenticação (mantido no DOM, mas oculto por padrão) -->
    <div class="auth-overlay hidden" id="authOverlay">
        <div class="auth-container">
            <div class="auth-header">
                <div class="lock-icon">
                    <i class="fas fa-shield-halved"></i>
                </div>
                <h1 class="auth-title">Acesso Administrativo</h1>
                <p class="auth-subtitle">Digite a senha de administrador para continuar</p>
            </div>

            <form class="auth-form" id="authForm">
                <div class="form-group">
                    <label class="form-label">Senha de Administrador</label>
                    <input type="password" class="form-input" id="adminPassword" placeholder="Digite a senha" autocomplete="off">
                    <i class="fas fa-lock input-icon"></i>
                </div>

                <button type="submit" class="btn">
                    <i class="fas fa-unlock-alt"></i> Acessar Painel
                </button>

                <div class="error-message" id="authError"></div>
            </form>
        </div>
    </div>

    <!-- NAVBAR -->
    <nav class="main-menu">
        <div class="logo-container" >

    <!-- Conteúdo principal -->
    <div class="main-content" id="mainContent" style="display:none;">
        <!-- Header -->
        <div class="admin-header">
            <div class="header-content">
                <h1 class="admin-title">
                    <i class="fas fa-dumbbell"></i>
                    Gerenciador de Exercícios
                </h1>
                <p class="admin-subtitle">Adicione, edite e gerencie todos os exercícios do sistema</p>
            </div>
            <button class="btn-add" onclick="openModal()">
                <i class="fas fa-plus"></i>
                Novo Exercício
            </button>
        </div>

        <!-- Busca e filtros -->
        <div class="search-container">
            <div class="search-bar">
                <div class="search-wrapper">
                    <i class="fas fa-search"></i>
                    <input type="text" class="search-input" id="searchInput" placeholder="Buscar exercício...">
                </div>
                <select class="form-select" id="categoryFilter" style="min-width: 200px;">
                    <option value="">Todas as categorias</option>
                    <option value="Peito">Peito</option>
                    <option value="Costas">Costas</option>
                    <option value="Pernas">Pernas</option>
                    <option value="Ombros">Ombros</option>
                    <option value="Braços">Braços</option>
                    <option value="Abdômen">Abdômen</option>
                </select>
            </div>
        </div>

        <!-- Grid de exercícios -->
        <div class="exercises-grid" id="exercisesGrid">
            <!-- Exercícios serão inseridos aqui via JavaScript -->
        </div>
    </div>

    <!-- Modal de adicionar/editar exercício -->
    <div class="modal-overlay" id="exerciseModal">
        <div class="modal-container">
            <div class="modal-header">
                <h2 class="modal-title">
                    <i class="fas fa-plus-circle"></i>
                    <span id="modalTitle">Novo Exercício</span>
                </h2>
                <button class="btn-close" onclick="closeModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <form class="form-grid" id="exerciseForm">
                <div class="form-group">
                    <label class="form-label">Nome do Exercício *</label>
                    <input type="text" class="form-input" id="exerciseName" placeholder="Ex: Supino Reto" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Categoria *</label>
                        <select class="form-select" id="exerciseCategory" required>
                            <option value="">Selecione...</option>
                            <option value="Peito">Peito</option>
                            <option value="Costas">Costas</option>
                            <option value="Pernas">Pernas</option>
                            <option value="Ombros">Ombros</option>
                            <option value="Braços">Braços</option>
                            <option value="Abdômen">Abdômen</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Dificuldade *</label>
                        <select class="form-select" id="exerciseDifficulty" required>
                            <option value="">Selecione...</option>
                            <option value="Iniciante">Iniciante</option>
                            <option value="Intermediário">Intermediário</option>
                            <option value="Avançado">Avançado</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Descrição</label>
                    <textarea class="form-textarea" id="exerciseDescription" placeholder="Descreva o exercício, músculos trabalhados, dicas de execução..."></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label">Link do Vídeo (YouTube, Vimeo, etc.)</label>
                    <input type="url" class="form-input" id="exerciseVideo" placeholder="https://youtube.com/watch?v=...">
                </div>

                <div class="form-group file-upload">
                    <label class="form-label">Imagem do Exercício</label>
                    <input type="file" class="file-input" id="exerciseImage" accept="image/*" onchange="previewImage(event, 'imagePreview')">
                    <label for="exerciseImage" class="file-label">
                        <i class="fas fa-image"></i>
                        Selecionar Imagem
                    </label>
                    <img id="imagePreview" class="file-preview" style="display:none;">
                </div>

                <div class="form-group file-upload">
                    <label class="form-label">GIF de Demonstração</label>
                    <input type="file" class="file-input" id="exerciseGif" accept="image/gif" onchange="previewImage(event, 'gifPreview')">
                    <label for="exerciseGif" class="file-label">
                        <i class="fas fa-file-image"></i>
                        Selecionar GIF
                    </label>
                    <img id="gifPreview" class="file-preview" style="display:none;">
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn-cancel" onclick="closeModal()">
                        <i class="fas fa-times"></i> Cancelar
                    </button>
                    <button type="submit" class="btn-save">
                        <i class="fas fa-save"></i> Salvar Exercício
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Senha de administrador
        const ADMIN_PASSWORD = 'admin123';

        // Dados dos exercícios (simulação - em produção viria do backend)
        let exercises = [
            {
                id: 1,
                name: 'Supino Reto',
                category: 'Peito',
                difficulty: 'Intermediário',
                description: 'Exercício clássico para desenvolvimento do peitoral maior. Deite-se no banco, pegue a barra com pegada média e desça controladamente até o peito.',
                videoUrl: 'https://youtube.com/watch?v=exemplo1',
                imageUrl: 'https://via.placeholder.com/400x200/FF1F1F/ffffff?text=Supino+Reto',
                gifUrl: 'https://via.placeholder.com/400x200/cc0000/ffffff?text=GIF+Supino'
            },
            {
                id: 2,
                name: 'Agachamento Livre',
                category: 'Pernas',
                difficulty: 'Avançado',
                description: 'Rei dos exercícios para pernas. Trabalha quadríceps, glúteos e core. Mantenha as costas retas e desça até as coxas ficarem paralelas ao chão.',
                videoUrl: 'https://youtube.com/watch?v=exemplo2',
                imageUrl: 'https://via.placeholder.com/400x200/FF1F1F/ffffff?text=Agachamento',
                gifUrl: 'https://via.placeholder.com/400x200/cc0000/ffffff?text=GIF+Agachamento'
            },
            {
                id: 3,
                name: 'Remada Curvada',
                category: 'Costas',
                difficulty: 'Intermediário',
                description: 'Excelente para desenvolver as costas. Incline o tronco, pegue a barra e puxe em direção ao abdômen, mantendo os cotovelos próximos ao corpo.',
                videoUrl: 'https://youtube.com/watch?v=exemplo3',
                imageUrl: 'https://via.placeholder.com/400x200/FF1F1F/ffffff?text=Remada+Curvada',
                gifUrl: 'https://via.placeholder.com/400x200/cc0000/ffffff?text=GIF+Remada'
            },
            {
                id: 4,
                name: 'Desenvolvimento com Halteres',
                category: 'Ombros',
                difficulty: 'Intermediário',
                description: 'Trabalha os deltoides de forma completa. Sente-se com as costas apoiadas e empurre os halteres para cima até estender os braços.',
                videoUrl: 'https://youtube.com/watch?v=exemplo4',
                imageUrl: 'https://via.placeholder.com/400x200/FF1F1F/ffffff?text=Desenvolvimento',
                gifUrl: 'https://via.placeholder.com/400x200/cc0000/ffffff?text=GIF+Desenvolvimento'
            },
            {
                id: 5,
                name: 'Rosca Direta',
                category: 'Braços',
                difficulty: 'Iniciante',
                description: 'Isolamento perfeito para bíceps. Fique em pé, segure a barra e flexione os cotovelos mantendo o tronco fixo.',
                videoUrl: 'https://youtube.com/watch?v=exemplo5',
                imageUrl: 'https://via.placeholder.com/400x200/FF1F1F/ffffff?text=Rosca+Direta',
                gifUrl: 'https://via.placeholder.com/400x200/cc0000/ffffff?text=GIF+Rosca'
            },
            {
                id: 6,
                name: 'Abdominal Remador',
                category: 'Abdômen',
                difficulty: 'Iniciante',
                description: 'Fortaleça seu core com este exercício clássico. Deite-se, flexione as pernas e eleve o tronco contraindo o abdômen.',
                videoUrl: 'https://youtube.com/watch?v=exemplo6',
                imageUrl: 'https://via.placeholder.com/400x200/FF1F1F/ffffff?text=Abdominal',
                gifUrl: 'https://via.placeholder.com/400x200/cc0000/ffffff?text=GIF+Abdominal'
            }
        ];

        let currentEditId = null;
        let isAuthenticated = false;

        // Criar partículas animadas
        function createParticles() {
            const animatedBg = document.querySelector('.animated-bg');
            const particleCount = 40;
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                const size = Math.random() * 3 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.animationDelay = `${Math.random() * 8}s`;
                particle.style.animationDuration = `${8 + Math.random() * 4}s`;
                animatedBg.appendChild(particle);
            }
        }

        // Autenticação
        document.getElementById('authForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.getElementById('adminPassword').value;
            const errorElement = document.getElementById('authError');

            if (password === ADMIN_PASSWORD) {
                isAuthenticated = true;
                document.getElementById('authOverlay').classList.add('hidden');
                document.getElementById('mainContent').style.display = 'block';
                renderExercises();
            } else {
                errorElement.textContent = 'Senha incorreta. Tente novamente.';
                errorElement.classList.add('show');
                setTimeout(() => errorElement.classList.remove('show'), 2000);
            }
        });

        // Renderizar exercícios
        function renderExercises(filteredExercises = null) {
            const grid = document.getElementById('exercisesGrid');
            const data = filteredExercises || exercises;
            
            if (data.length === 0) {
                grid.innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; padding: 3rem; color: #ccc;">
                        <i class="fas fa-dumbbell" style="font-size: 3rem; margin-bottom: 1rem; opacity: 0.3;"></i>
                        <p>Nenhum exercício encontrado</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = data.map(exercise => `
                <div class="exercise-card">
                    <img src="${exercise.imageUrl}" alt="${exercise.name}" class="exercise-image">
                    <div class="exercise-content">
                        <h3 class="exercise-name">${exercise.name}</h3>
                        <span class="exercise-category">${exercise.category}</span>
                        <p class="exercise-description">${exercise.description || 'Sem descrição'}</p>
                        
                        <div class="exercise-links">
                            ${exercise.videoUrl ? '<span class="link-badge"><i class="fas fa-video"></i> Vídeo</span>' : ''}
                            ${exercise.gifUrl ? '<span class="link-badge"><i class="fas fa-file-image"></i> GIF</span>' : ''}
                            <span class="link-badge"><i class="fas fa-signal"></i> ${exercise.difficulty}</span>
                        </div>

                        <div class="exercise-actions">
                            <button class="action-btn" onclick="editExercise(${exercise.id})">
                                <i class="fas fa-edit"></i> Editar
                            </button>
                            <button class="action-btn" onclick="viewExercise(${exercise.id})">
                                <i class="fas fa-eye"></i> Visualizar
                            </button>
                            <button class="action-btn delete" onclick="deleteExercise(${exercise.id})">
                                <i class="fas fa-trash"></i> Excluir
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Abrir modal
        function openModal(editId = null) {
            const modal = document.getElementById('exerciseModal');
            const form = document.getElementById('exerciseForm');
            const modalTitle = document.getElementById('modalTitle');
            
            currentEditId = editId;
            
            if (editId) {
                const exercise = exercises.find(e => e.id === editId);
                if (exercise) {
                    modalTitle.innerHTML = '<i class="fas fa-edit"></i> Editar Exercício';
                    document.getElementById('exerciseName').value = exercise.name;
                    document.getElementById('exerciseCategory').value = exercise.category;
                    document.getElementById('exerciseDifficulty').value = exercise.difficulty;
                    document.getElementById('exerciseDescription').value = exercise.description || '';
                    document.getElementById('exerciseVideo').value = exercise.videoUrl || '';
                    
                    if (exercise.imageUrl) {
                        const imagePreview = document.getElementById('imagePreview');
                        imagePreview.src = exercise.imageUrl;
                        imagePreview.style.display = 'block';
                    }
                    
                    if (exercise.gifUrl) {
                        const gifPreview = document.getElementById('gifPreview');
                        gifPreview.src = exercise.gifUrl;
                        gifPreview.style.display = 'block';
                    }
                }
            } else {
                modalTitle.innerHTML = '<i class="fas fa-plus-circle"></i> Novo Exercício';
                form.reset();
                document.getElementById('imagePreview').style.display = 'none';
                document.getElementById('gifPreview').style.display = 'none';
            }
            
            modal.classList.add('active');
        }

        // Fechar modal
        function closeModal() {
            const modal = document.getElementById('exerciseModal');
            modal.classList.remove('active');
            currentEditId = null;
        }

        // Preview de imagem
        function previewImage(event, previewId) {
            const file = event.target.files[0];
            const preview = document.getElementById(previewId);
            
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        }

        // Salvar exercício
        document.getElementById('exerciseForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const exerciseData = {
                name: document.getElementById('exerciseName').value,
                category: document.getElementById('exerciseCategory').value,
                difficulty: document.getElementById('exerciseDifficulty').value,
                description: document.getElementById('exerciseDescription').value,
                videoUrl: document.getElementById('exerciseVideo').value,
                imageUrl: document.getElementById('imagePreview').src || 'https://via.placeholder.com/400x200/FF1F1F/ffffff?text=Sem+Imagem',
                gifUrl: document.getElementById('gifPreview').src || ''
            };

            if (currentEditId) {
                // Editar exercício existente
                const index = exercises.findIndex(e => e.id === currentEditId);
                if (index !== -1) {
                    exercises[index] = { ...exercises[index], ...exerciseData };
                }
            } else {
                // Adicionar novo exercício
                const newId = exercises.length > 0 ? Math.max(...exercises.map(e => e.id)) + 1 : 1;
                exercises.push({ id: newId, ...exerciseData });
            }

            closeModal();
            renderExercises();
            
            // Notificação de sucesso
            alert(currentEditId ? 'Exercício atualizado com sucesso!' : 'Exercício adicionado com sucesso!');
        });

        // Editar exercício
        function editExercise(id) {
            openModal(id);
        }

        // Visualizar exercício
        function viewExercise(id) {
            const exercise = exercises.find(e => e.id === id);
            if (exercise) {
                let content = `
                    Nome: ${exercise.name}
                    Categoria: ${exercise.category}
                    Dificuldade: ${exercise.difficulty}
                    Descrição: ${exercise.description || 'Sem descrição'}
                `;
                
                if (exercise.videoUrl) {
                    content += `\nVídeo: ${exercise.videoUrl}`;
                }
                
                alert(content);
            }
        }

        // Excluir exercício
        function deleteExercise(id) {
            const exercise = exercises.find(e => e.id === id);
            if (exercise && confirm(`Tem certeza que deseja excluir o exercício "${exercise.name}"?`)) {
                exercises = exercises.filter(e => e.id !== id);
                renderExercises();
                alert('Exercício excluído com sucesso!');
            }
        }

        // Busca
        document.getElementById('searchInput').addEventListener('input', function() {
            const query = this.value.toLowerCase();
            const category = document.getElementById('categoryFilter').value;
            filterExercises(query, category);
        });

        // Filtro por categoria
        document.getElementById('categoryFilter').addEventListener('change', function() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const category = this.value;
            filterExercises(query, category);
        });

        // Filtrar exercícios
        function filterExercises(query, category) {
            let filtered = exercises;
            
            if (query) {
                filtered = filtered.filter(e => 
                    e.name.toLowerCase().includes(query) ||
                    e.description.toLowerCase().includes(query) ||
                    e.category.toLowerCase().includes(query)
                );
            }
            
            if (category) {
                filtered = filtered.filter(e => e.category === category);
            }
            
            renderExercises(filtered);
        }

        // Fechar modal ao clicar fora
        document.getElementById('exerciseModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Inicialização — exibir a página sem exigir login
        window.onload = function() {
            createParticles();
            // Garantir que o overlay fique oculto e mostrar o conteúdo principal
            var overlay = document.getElementById('authOverlay');
            if (overlay) overlay.classList.add('hidden');
            var main = document.getElementById('mainContent');
            if (main) main.style.display = 'block';
            // Renderizar exercícios imediatamente
            if (typeof renderExercises === 'function') renderExercises();
        };
        
        // Logout helper: clears storage and redirects to login
        function logout(e) {
            if (e && typeof e.preventDefault === 'function') e.preventDefault();
            try {
                localStorage.clear();
                sessionStorage.clear();
            } catch (err) {
                console.warn('Logout: could not clear storage', err);
            }
            window.location.href = '../senaviews/login.html';
        }
    </script>
</body>
