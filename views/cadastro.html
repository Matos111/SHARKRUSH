<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | Sistema</title>
    <style>
        :root {
            --primary-color: #FE4100;
            --primary-hover: #FE4100;
            --error-color: #FE4100;
            --success-color: #06d6a0;
            --light-bg: #000000;
            --text-color: #2b2d42;
            --text-light: #8d99ae;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--light-bg);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 0;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-size: cover;
            opacity: 0.5; /* controle da transpar√™ncia */
            z-index: -1; /* atr√°s de tudo */
        }


        .container {
            width: 100%;
            max-width: 650px;
            background: rgb(236, 236, 236);
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: absolute;
            top: 50px;
            left: 50%;
        }

        .header {
            position: absolute;
            top: 20px;
            left: 30px;
            font-size: 2rem;
            font-weight: bold;
            color: #ff2d2d;
            text-transform: uppercase;
        }

        .header h1 {
            font-weight:40px;
            margin-bottom: 8px;
            font-weight: 600;
            
        }

        .header p {
            opacity: 0.9;
            font-size: 16px;
            color:#ffffff;
        }

        .form-container {
            padding: 30px 40px 40px;
        }

        .form-group {
            margin-bottom: 24px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
            color: #000000;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
            transition: var(--transition);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(182, 182, 182, 0.15);
        }

        .form-group .error {
            color: var(--error-color);
            font-size: 13px;
            margin-top: 6px;
            display: none;
        }

        .form-group.error-state input {
            border-color: var(--error-color);
        }

        .form-group.error-state .error {
            display: block;
        }

        .password-toggle {
            position: absolute;
            right: 14px;
            top: 38px;
            background: transparent;
            border: none;
            cursor: pointer;
            color: var(--text-light);
        }

        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            font-size: 14px;
        }

        .remember-me {
            display: flex;
            align-items: center;
        }

        .remember-me input {
            margin-right: 6px;
        }

        .forgot-password {
            color: var(--primary-color);
            text-decoration: none;
            transition: var(--transition);
        }

        .forgot-password:hover {
            color: var(--primary-hover);
            text-decoration: underline;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #FE4100, #c93030);
            background-size: 200%;
            background-position: left center;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn:hover {
            background-position: right center;
            box-shadow: 0 0 12px ;
            transform: scale(1.03);
        }

        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .btn .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin-left: 8px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .login-footer {
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
            color: var(--text-light);
        }

        .login-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }

        .login-footer a:hover {
            color: var(--primary-hover);
            text-decoration: underline;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            font-size: 14px;
            display: flex;
            align-items: center;
            display: none;
        }

        .alert-error {
            background-color: rgba(239, 71, 111, 0.1);
            color: var(--error-color);
            border-left: 4px solid var(--error-color);
        }

        .alert-success {
            background-color: rgba(6, 214, 160, 0.1);
            color: var(--success-color);
            border-left: 4px solid var(--success-color);
        }

        .alert-icon {
            margin-right: 8px;
            font-size: 16px;
        }

        /* Responsividade */
        @media (max-width: 480px) {
            .container {
                box-shadow: none;
            }
            
            .header {
                padding: 24px 20px;
            }
            
            .form-container {
                padding: 24px 20px 30px;
            }
            
            .options {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .forgot-password {
                margin-top: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="header">SHARKRUSH
        <p>CADASTRO</p>
    <h1>
    </div>
    <div class="container">
        <div class="form-container">
            <div id="alert" class="alert alert-error">
                <span class="alert-icon">‚ö†Ô∏è</span>
                <span id="alert-message"></span>
            </div>
            
            <form id="login-form">
    <div class="form-group" id="name-group">
        <label for="name">Digite seu nome completo</label>
        <input type="text" id="name" name="name" placeholder="Seu nome completo" required>
        <span class="error" id="name-error">Por favor, insira seu nome</span>
    </div>

    <div class="form-group" id="cpf-group">
        <label for="cpf">Digite seu CPF</label>
        <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
        <span class="error" id="cpf-error">CPF inv√°lido</span>
    </div>

    <div class="form-group" id="address-group">
        <label for="address">Digite seu endere√ßo completo</label>
        <input type="text" id="address" name="address" placeholder="Digite seu endere√ßo como: Rua, n√∫mero, bairro" required>
        <span class="error" id="address-error">Endere√ßo obrigat√≥rio</span>
    </div>

    <div class="form-group" id="email-group">
        <label for="email">Digite seu email completo</label>
        <input type="email" id="email" name="email" placeholder="Digite seu email" autocomplete="email" required>
        <span class="error" id="email-error">Por favor, insira um email v√°lido</span>
    </div>

    <div class="form-group" id="phone-group">
        <label for="phone">Digite seu n√∫mero de telefone</label>
        <input type="tel" id="phone" name="phone" placeholder="(99) 99999-9999" required>
        <span class="error" id="phone-error">N√∫mero inv√°lido</span>
    </div>

    <div class="form-group" id="password-group">
        <label for="password">Digite sua senha</label>
        <input type="password" id="password" name="password" placeholder="Digite sua senha" autocomplete="current-password">
        <button type="button" class="password-toggle" id="password-toggle">üîí</button>
        <span class="error" id="password-error">A senha deve ter pelo menos 6 caracteres</span>
    </div>

    <div class="form-group" id="confirm-password-group">
        <label for="confirm-password">Confirmar senha</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirme sua senha" required>
        <button type="button" class="password-toggle" id="confirm-password-toggle">üîí</button>
        <span class="error" id="confirm-password-error">As senhas n√£o coincidem</span>
    </div>
                <button type="submit" id="cadastrar-button" class="btn">
                    CADASTRAR
                    <span class="spinner"></span>
                </button>
            </form>
            
            <div class="login-footer">
                J√° tem Login? <a href="login.html">Fazer Login</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('login-form');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirm-password');
            const emailGroup = document.getElementById('email-group');
            const passwordGroup = document.getElementById('password-group');
            const confirmPasswordGroup = document.getElementById('confirm-password-group');
            const passwordToggle = document.getElementById('password-toggle');
            const confirmPasswordToggle = document.getElementById('confirm-password-toggle');
            const loginButton = document.getElementById('cadastrar-button');
            const spinner = document.querySelector('.spinner');
            const alert = document.getElementById('alert');
            const alertMessage = document.getElementById('alert-message');
            
            // Altern√¢ncia de visibilidade da senha
            passwordToggle.addEventListener('click', function() {
                togglePasswordVisibility(passwordInput, passwordToggle);
            });
            
            // Altern√¢ncia de visibilidade da confirma√ß√£o de senha
            confirmPasswordToggle.addEventListener('click', function() {
                togglePasswordVisibility(confirmPasswordInput, confirmPasswordToggle);
            });
            
            function togglePasswordVisibility(input, button) {
                if (input.type === 'password') {
                    input.type = 'text';
                    button.textContent = 'üîì';
                } else {
                    input.type = 'password';
                    button.textContent = 'üîí';
                }
            }
            
            // Valida√ß√£o em tempo real do email
            emailInput.addEventListener('blur', function() {
                validateEmail();
            });
            
            // Valida√ß√£o em tempo real da senha
            passwordInput.addEventListener('blur', function() {
                validatePassword();
                if (confirmPasswordInput.value) {
                    validateConfirmPassword();
                }
            });
            
            // Valida√ß√£o em tempo real da confirma√ß√£o de senha
            confirmPasswordInput.addEventListener('input', function() {
                validateConfirmPassword();
            });
            
            // Validar email
            function validateEmail() {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(emailInput.value.trim())) {
                    emailGroup.classList.add('error-state');
                    return false;
                } else {
                    emailGroup.classList.remove('error-state');
                    return true;
                }
            }
            
            // Validar senha
            function validatePassword() {
                if (passwordInput.value.length < 6) {
                    passwordGroup.classList.add('error-state');
                    return false;
                } else {
                    passwordGroup.classList.remove('error-state');
                    return true;
                }
            }
            
            // Fun√ß√£o para mostrar alertas
            function showAlert(message, type = 'error') {
                alert.className = 'alert';
                alert.classList.add(`alert-${type}`);
                alertMessage.textContent = message;
                alert.style.display = 'flex';
                
                // Esconder o alerta ap√≥s 5 segundos
                setTimeout(() => {
                    alert.style.display = 'none';
                }, 5000);
            }
            
            // Simular envio do formul√°rio
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Realizar valida√ß√µes
                const isEmailValid = validateEmail();
                const isPasswordValid = validatePassword();
                const isConfirmPasswordValid = validateConfirmPassword();
                
                if (!isEmailValid || !isPasswordValid || !isConfirmPasswordValid) {
                    showAlert('Por favor, corrija os erros no formul√°rio');
                    return;
                }
                
                // Mostrar indicador de carregamento
                loginButton.disabled = true;
                spinner.style.display = 'block';
                loginButton.textContent = 'Cadastrando ';
                
                // Simula√ß√£o de chamada de API (substitua por sua pr√≥pria l√≥gica)
                setTimeout(() => {
                    // Exemplo de resposta de API (simula√ß√£o)
                    const mockApiResponse = {
                        success: Math.random() > 0.3, // 70% de chance de sucesso
                        message: 'Cadastro realizado com sucesso!'
                    };
                    
                    if (mockApiResponse.success) {
                        showAlert('Cadastro realizado com sucesso! Redirecionando...', 'success');
                        // Redirecionar ap√≥s cadastro (substitua pela URL correta)
                        setTimeout(() => {
                            // window.location.href = '/dashboard';
                            // Como √© um exemplo, apenas mostramos um alerta
                            alert('Cadastro bem-sucedido! Em um sistema real, voc√™ seria redirecionado para o login ou dashboard.');
                        }, 2000);
                    } else {
                        showAlert('N√£o foi poss√≠vel completar o cadastro. Tente novamente.');
                    }
                    
                    // Restaurar estado do bot√£o
                    loginButton.disabled = false;
                    spinner.style.display = 'none';
                    loginButton.textContent = 'Cadastrar';
                }, 1500);
            });
        });
    </script>
</body>
</html>
