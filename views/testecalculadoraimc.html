<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SharkRush - Calculadora de IMC</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a0000 50%, #000000 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
        }

        .shark-fin {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 40px solid #ff0000;
            animation: swim 8s linear infinite;
        }

        @keyframes swim {
            0% { transform: translateX(-100px) rotate(0deg); }
            50% { transform: translateX(calc(100vw + 100px)) rotate(15deg); }
            100% { transform: translateX(-100px) rotate(0deg); }
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 1s ease-out;
        }

        .logo h1 {
            font-size: 3rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff0000, #ffffff, #ff0000);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease-in-out infinite;
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }

        .logo p {
            color: #cccccc;
            font-size: 1.1rem;
            margin-top: 10px;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .calculator-card {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #ff0000;
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(255, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            animation: fadeInUp 1s ease-out 0.3s both;
            position: relative;
            overflow: hidden;
        }

        .calculator-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff0000, transparent, #ff0000);
            border-radius: 20px;
            z-index: -1;
            animation: borderGlow 2s linear infinite;
        }

        @keyframes borderGlow {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #ffffff;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .input-container {
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 0, 0, 0.3);
            border-radius: 10px;
            color: white;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .form-group input:focus {
            outline: none;
            border-color: #ff0000;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
            transform: scale(1.02);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .input-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #ff0000;
            font-size: 1.2rem;
        }

        .calculate-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(45deg, #ff0000, #cc0000);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .calculate-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .calculate-btn:hover::before {
            left: 100%;
        }

        .calculate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 0, 0, 0.4);
        }

        .calculate-btn:active {
            transform: translateY(0);
        }

        .result-container {
            margin-top: 30px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            border: 1px solid rgba(255, 0, 0, 0.2);
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .result-container.show {
            opacity: 1;
            transform: translateY(0);
        }

        .imc-value {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 0 0 10px currentColor;
        }

        .imc-category {
            font-size: 1.3rem;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .imc-description {
            font-size: 1rem;
            line-height: 1.5;
            color: #cccccc;
        }

        .error-message {
            color: #ff4444;
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .imc-table {
            margin-top: 30px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 0, 0, 0.2);
        }

        .imc-table h3 {
            color: #ff0000;
            margin-bottom: 15px;
            text-align: center;
        }

        .table-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .table-row:last-child {
            border-bottom: none;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            
            .calculator-card {
                padding: 25px;
            }
            
            .logo h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-animation">
        <div class="shark-fin" style="top: 20%; animation-delay: 0s;"></div>
        <div class="shark-fin" style="top: 60%; animation-delay: 3s;"></div>
        <div class="shark-fin" style="top: 40%; animation-delay: 6s;"></div>
    </div>

    <div class="container">
        <div class="logo">
            <h1>SHARKRUSH</h1>
            <p>Calculadora de IMC</p>
        </div>

        <div class="calculator-card">
            <form id="imcForm">
                <div class="form-group">
                    <label for="weight">Peso (kg)</label>
                    <div class="input-container">
                        <input type="number" id="weight" step="0.1" min="1" max="500" placeholder="Ex: 70.5" required>
                        <span class="input-icon">‚öñÔ∏è</span>
                    </div>
                    <div class="error-message" id="weightError">Por favor, insira um peso v√°lido</div>
                </div>

                <div class="form-group">
                    <label for="height">Altura (cm)</label>
                    <div class="input-container">
                        <input type="number" id="height" step="0.1" min="50" max="250" placeholder="Ex: 175" required>
                        <span class="input-icon">üìè</span>
                    </div>
                    <div class="error-message" id="heightError">Por favor, insira uma altura v√°lida</div>
                </div>

                <button type="submit" class="calculate-btn">
                    Calcular IMC
                </button>
            </form>

            <div class="result-container" id="resultContainer">
                <div class="imc-value" id="imcValue"></div>
                <div class="imc-category" id="imcCategory"></div>
                <div class="imc-description" id="imcDescription"></div>
            </div>

            <div class="imc-table">
                <h3>Tabela de Refer√™ncia IMC</h3>
                <div class="table-row">
                    <span>Abaixo do peso</span>
                    <span>&lt; 18.5</span>
                </div>
                <div class="table-row">
                    <span>Peso normal</span>
                    <span>18.5 - 24.9</span>
                </div>
                <div class="table-row">
                    <span>Sobrepeso</span>
                    <span>25.0 - 29.9</span>
                </div>
                <div class="table-row">
                    <span>Obesidade Grau I</span>
                    <span>30.0 - 34.9</span>
                </div>
                <div class="table-row">
                    <span>Obesidade Grau II</span>
                    <span>35.0 - 39.9</span>
                </div>
                <div class="table-row">
                    <span>Obesidade Grau III</span>
                    <span>&gt; 40.0</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        class IMCCalculator {
            constructor() {
                this.form = document.getElementById('imcForm');
                this.weightInput = document.getElementById('weight');
                this.heightInput = document.getElementById('height');
                this.resultContainer = document.getElementById('resultContainer');
                this.imcValue = document.getElementById('imcValue');
                this.imcCategory = document.getElementById('imcCategory');
                this.imcDescription = document.getElementById('imcDescription');
                
                this.init();
            }

            init() {
                this.form.addEventListener('submit', (e) => this.handleSubmit(e));
                this.weightInput.addEventListener('input', () => this.clearError('weight'));
                this.heightInput.addEventListener('input', () => this.clearError('height'));
                
                // Adiciona efeitos de hover nos inputs
                [this.weightInput, this.heightInput].forEach(input => {
                    input.addEventListener('focus', () => this.addInputFocus(input));
                    input.addEventListener('blur', () => this.removeInputFocus(input));
                });

                // Anima√ß√£o inicial
                this.animateInputs();
            }

            animateInputs() {
                const inputs = document.querySelectorAll('.form-group');
                inputs.forEach((input, index) => {
                    setTimeout(() => {
                        input.style.animation = 'fadeInUp 0.6s ease-out forwards';
                        input.style.opacity = '1';
                    }, index * 200);
                });
            }

            addInputFocus(input) {
                input.parentElement.style.transform = 'scale(1.02)';
                input.parentElement.style.transition = 'all 0.3s ease';
            }

            removeInputFocus(input) {
                input.parentElement.style.transform = 'scale(1)';
            }

            handleSubmit(e) {
                e.preventDefault();
                
                const weight = parseFloat(this.weightInput.value);
                const height = parseFloat(this.heightInput.value);

                if (this.validateInputs(weight, height)) {
                    const imc = this.calculateIMC(weight, height);
                    this.displayResult(imc);
                    this.addCalculationAnimation();
                }
            }

            validateInputs(weight, height) {
                let isValid = true;

                if (!weight || weight <= 0 || weight > 500) {
                    this.showError('weight', 'Por favor, insira um peso v√°lido (1-500 kg)');
                    isValid = false;
                }

                if (!height || height <= 0 || height > 250) {
                    this.showError('height', 'Por favor, insira uma altura v√°lida (50-250 cm)');
                    isValid = false;
                }

                return isValid;
            }

            showError(field, message) {
                const errorElement = document.getElementById(`${field}Error`);
                const inputElement = document.getElementById(field);
                
                errorElement.textContent = message;
                errorElement.style.display = 'block';
                inputElement.style.borderColor = '#ff4444';
                inputElement.style.boxShadow = '0 0 10px rgba(255, 68, 68, 0.3)';
            }

            clearError(field) {
                const errorElement = document.getElementById(`${field}Error`);
                const inputElement = document.getElementById(field);
                
                errorElement.style.display = 'none';
                inputElement.style.borderColor = 'rgba(255, 0, 0, 0.3)';
                inputElement.style.boxShadow = 'none';
            }

            calculateIMC(weight, height) {
                const heightInMeters = height / 100;
                return weight / (heightInMeters * heightInMeters);
            }

            getIMCCategory(imc) {
                if (imc < 18.5) {
                    return {
                        category: 'Abaixo do Peso',
                        description: 'Voc√™ est√° abaixo do peso ideal. Considere uma dieta balanceada para ganhar peso de forma saud√°vel.',
                        color: '#00bfff'
                    };
                } else if (imc < 25) {
                    return {
                        category: 'Peso Normal',
                        description: 'Parab√©ns! Seu peso est√° dentro da faixa considerada saud√°vel. Continue mantendo h√°bitos saud√°veis.',
                        color: '#00ff00'
                    };
                } else if (imc < 30) {
                    return {
                        category: 'Sobrepeso',
                        description: 'Voc√™ est√° com sobrepeso. Considere uma dieta balanceada e exerc√≠cios regulares.',
                        color: '#ffa500'
                    };
                } else if (imc < 35) {
                    return {
                        category: 'Obesidade Grau I',
                        description: 'Obesidade grau I. √â recomend√°vel buscar orienta√ß√£o m√©dica e nutricional.',
                        color: '#ff6600'
                    };
                } else if (imc < 40) {
                    return {
                        category: 'Obesidade Grau II',
                        description: 'Obesidade grau II. √â importante buscar acompanhamento m√©dico especializado.',
                        color: '#ff3300'
                    };
                } else {
                    return {
                        category: 'Obesidade Grau III',
                        description: 'Obesidade grau III. Procure acompanhamento m√©dico urgente para cuidar da sua sa√∫de.',
                        color: '#ff0000'
                    };
                }
            }

            displayResult(imc) {
                const categoryInfo = this.getIMCCategory(imc);
                
                this.imcValue.textContent = imc.toFixed(1);
                this.imcValue.style.color = categoryInfo.color;
                this.imcCategory.textContent = categoryInfo.category;
                this.imcCategory.style.color = categoryInfo.color;
                this.imcDescription.textContent = categoryInfo.description;
                
                this.resultContainer.classList.add('show');
            }

            addCalculationAnimation() {
                const button = document.querySelector('.calculate-btn');
                button.style.transform = 'scale(0.95)';
                
                setTimeout(() => {
                    button.style.transform = 'scale(1)';
                }, 150);

                // Efeito de pulsa√ß√£o no resultado
                setTimeout(() => {
                    this.imcValue.style.animation = 'pulse 0.6s ease-in-out';
                }, 300);
            }
        }

        // Adiciona estilo de pulsa√ß√£o
        const style = document.createElement('style');
        style.textContent = `
            @keyframes pulse {
                0%, 100% { transform: scale(1); }
                50% { transform: scale(1.1); }
            }
        `;
        document.head.appendChild(style);

        // Inicializa a calculadora quando a p√°gina carregar
        document.addEventListener('DOMContentLoaded', () => {
            new IMCCalculator();
        });

        // Adiciona part√≠culas flutuantes
        function createFloatingParticles() {
            const particleCount = 15;
            
            for (let i = 0; i < particleCount; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.style.cssText = `
                        position: fixed;
                        width: 2px;
                        height: 2px;
                        background: #ff0000;
                        border-radius: 50%;
                        pointer-events: none;
                        z-index: -1;
                        opacity: 0.6;
                    `;
                    
                    particle.style.left = Math.random() * window.innerWidth + 'px';
                    particle.style.top = window.innerHeight + 'px';
                    
                    document.body.appendChild(particle);
                    
                    const animation = particle.animate([
                        { transform: 'translateY(0px)', opacity: 0.6 },
                        { transform: `translateY(-${window.innerHeight + 100}px)`, opacity: 0 }
                    ], {
                        duration: 8000 + Math.random() * 4000,
                        easing: 'linear'
                    });
                    
                    animation.onfinish = () => particle.remove();
                }, i * 800);
            }
        }

        // Inicia as part√≠culas
        setInterval(createFloatingParticles, 12000);
        createFloatingParticles();
    </script>
</body>
</html>
