<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SharkRush - Sistema de Treino</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(30deg, transparent 24%, rgba(255, 0, 0, 0.02) 25%, rgba(255, 0, 0, 0.02) 26%, transparent 27%),
                linear-gradient(120deg, transparent 24%, rgba(255, 0, 0, 0.02) 25%, rgba(255, 0, 0, 0.02) 26%, transparent 27%);
            background-size: 70px 70px;
            z-index: -1;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            animation: fadeInDown 0.8s ease;
        }

        .logo {
            font-size: 48px;
            font-weight: bold;
            background: linear-gradient(45deg, #ff0000, #cc0000);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .subtitle {
            color: #888;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .btn {
            padding: 15px 35px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #ff0000, #cc0000);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 0, 0, 0.5);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid rgba(255, 0, 0, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 0, 0, 0.1);
            border-color: rgba(255, 0, 0, 0.6);
        }

        .workout-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }

        .workout-card {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 0, 0, 0.2);
            border-radius: 20px;
            padding: 30px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .workout-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 0, 0, 0.1), transparent);
            transition: left 0.6s ease;
        }

        .workout-card:hover::before {
            left: 100%;
        }

        .workout-card:hover {
            transform: translateY(-10px);
            border-color: rgba(255, 0, 0, 0.6);
            box-shadow: 0 20px 40px rgba(255, 0, 0, 0.3);
        }

        .workout-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .workout-name {
            font-size: 32px;
            font-weight: bold;
            color: #ff0000;
            text-transform: uppercase;
        }

        .workout-status {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-completed {
            background: rgba(0, 255, 0, 0.2);
            color: #00ff00;
            border: 1px solid #00ff00;
        }

        .status-pending {
            background: rgba(255, 165, 0, 0.2);
            color: #ffa500;
            border: 1px solid #ffa500;
        }

        .muscles-list {
            list-style: none;
            margin: 20px 0;
        }

        .muscles-list li {
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: #ccc;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .muscles-list li::before {
            content: '💪';
            font-size: 18px;
        }

        .progress-section {
            margin: 20px 0;
        }

        .progress-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            color: #888;
            font-size: 14px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff0000, #ff6600);
            border-radius: 10px;
            transition: width 0.5s ease;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }

        .workout-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn-small {
            flex: 1;
            padding: 12px 20px;
            font-size: 14px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            border: 2px solid rgba(255, 0, 0, 0.5);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideIn 0.4s ease;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .modal-title {
            font-size: 28px;
            color: #ff0000;
            text-transform: uppercase;
        }

        .close-btn {
            background: none;
            border: none;
            color: #ff0000;
            font-size: 30px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .close-btn:hover {
            transform: rotate(90deg);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 10px;
            color: #ccc;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 0, 0, 0.3);
            border-radius: 10px;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: rgba(255, 0, 0, 0.8);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
        }

        .exercise-session {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid rgba(255, 0, 0, 0.3);
            border-radius: 15px;
            padding: 30px;
            margin-top: 30px;
        }

        .timer-display {
            text-align: center;
            margin: 30px 0;
        }

        .timer-value {
            font-size: 72px;
            font-weight: bold;
            color: #ff0000;
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
            font-family: 'Courier New', monospace;
        }

        .timer-label {
            color: #888;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 10px;
        }

        .exercise-item {
            background: rgba(255, 255, 255, 0.03);
            border-left: 4px solid #ff0000;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .exercise-item:hover {
            background: rgba(255, 0, 0, 0.1);
            transform: translateX(5px);
        }

        .exercise-item.completed {
            opacity: 0.6;
            border-left-color: #00ff00;
        }

        .exercise-name {
            font-size: 20px;
            font-weight: bold;
            color: #fff;
            margin-bottom: 10px;
        }

        .exercise-details {
            color: #888;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .exercise-gif {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
            margin: 15px 0;
            border: 2px solid rgba(255, 0, 0, 0.3);
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        .checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid #ff0000;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .checkbox:checked {
            background: #ff0000;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translate(-50%, -60%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .pulsing {
            animation: pulse 2s infinite;
        }

        @media (max-width: 768px) {
            .workout-grid {
                grid-template-columns: 1fr;
            }

            .logo {
                font-size: 32px;
            }

            .modal-content {
                padding: 20px;
            }

            .timer-value {
                font-size: 48px;
            }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state i {
            font-size: 80px;
            margin-bottom: 20px;
            color: #333;
        }

        .empty-state h3 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">🦈 SHARKRUSH</div>
            <div class="subtitle">Sistema de Treino Avançado</div>
        </div>

        <div class="controls">
            <button class="btn btn-primary" onclick="openAddWorkoutModal()">
                <i class="fas fa-plus"></i> Adicionar Treino
            </button>
            <button class="btn btn-secondary" onclick="resetAllProgress()">
                <i class="fas fa-redo"></i> Resetar Progresso
            </button>
        </div>

        <div id="workoutGrid" class="workout-grid"></div>
    </div>

    <!-- Modal: Adicionar Treino -->
    <div id="addWorkoutModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Novo Treino</h2>
                <button class="close-btn" onclick="closeAddWorkoutModal()">&times;</button>
            </div>
            <form onsubmit="addWorkout(event)">
                <div class="form-group">
                    <label class="form-label">Nome do Treino</label>
                    <input type="text" class="form-input" id="workoutName" required placeholder="Ex: Treino A">
                </div>
                <div class="form-group">
                    <label class="form-label">Músculos (separados por vírgula)</label>
                    <input type="text" class="form-input" id="workoutMuscles" required placeholder="Peito, Tríceps, Ombro">
                </div>
                <div class="form-group">
                    <label class="form-label">Exercícios (separados por vírgula)</label>
                    <input type="text" class="form-input" id="workoutExercises" required placeholder="Supino, Crucifixo, Tríceps Testa">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    <i class="fas fa-check"></i> Criar Treino
                </button>
            </form>
        </div>
    </div>

    <!-- Modal: Sessão de Treino -->
    <div id="workoutSessionModal" class="modal">
        <div class="modal-content" style="max-width: 800px;">
            <div class="modal-header">
                <h2 class="modal-title" id="sessionWorkoutName"></h2>
                <button class="close-btn" onclick="closeWorkoutSession()">&times;</button>
            </div>
            
            <div class="timer-display">
                <div class="timer-value" id="timerDisplay">00:00:00</div>
                <div class="timer-label">Tempo de Treino</div>
            </div>

            <div class="workout-actions" style="justify-content: center;">
                <button class="btn btn-primary" id="timerBtn" onclick="toggleTimer()">
                    <i class="fas fa-play"></i> Iniciar
                </button>
                <button class="btn btn-secondary" onclick="resetTimer()">
                    <i class="fas fa-undo"></i> Resetar
                </button>
            </div>

            <div class="exercise-session" id="exercisesList"></div>

            <button class="btn btn-primary pulsing" onclick="finishWorkout()" style="width: 100%; margin-top: 30px;">
                <i class="fas fa-flag-checkered"></i> Finalizar Treino
            </button>
        </div>
    </div>

    <script>
        let workouts = [];
        let timerInterval = null;
        let timerSeconds = 0;
        let isTimerRunning = false;
        let currentWorkoutIndex = null;

        // GIFs de exemplo (podem ser substituídos por URLs reais)
        const exerciseGifs = {
            'supino': 'https://media.giphy.com/media/3o7TKP9ln2Dr6ze6f6/giphy.gif',
            'crucifixo': 'https://media.giphy.com/media/l0HlMSVVw9zqmClLq/giphy.gif',
            'agachamento': 'https://media.giphy.com/media/3oEjHV0z8S7WM4MwnK/giphy.gif',
            'levantamento': 'https://media.giphy.com/media/xT0xeA8B4P8XbJkMNy/giphy.gif',
            'rosca': 'https://media.giphy.com/media/3o7TKoWXm3okO1kgHC/giphy.gif',
            'default': 'https://media.giphy.com/media/3o7bu3XilJ5BOiSGic/giphy.gif'
        };

        // Carregar treinos salvos
        function loadWorkouts() {
            const saved = JSON.parse(localStorage.getItem('sharkrush_workouts') || '[]');
            workouts = saved.length > 0 ? saved : getDefaultWorkouts();
            saveWorkouts();
            renderWorkouts();
        }

        // Treinos padrão
        function getDefaultWorkouts() {
            return [
                {
                    name: 'Treino A',
                    muscles: ['Peito', 'Tríceps', 'Bíceps', 'Abdominal'],
                    exercises: ['Supino Reto', 'Crucifixo', 'Tríceps Testa', 'Rosca Direta'],
                    progress: 75,
                    completed: false,
                    lastSession: '29/10/2025'
                },
                {
                    name: 'Treino B',
                    muscles: ['Costa', 'Trapézio', 'Antebraço', 'Ombro'],
                    exercises: ['Levantamento Terra', 'Remada', 'Desenvolvimento', 'Encolhimento'],
                    progress: 50,
                    completed: false,
                    lastSession: '28/10/2025'
                },
                {
                    name: 'Treino C',
                    muscles: ['Panturrilha', 'Quadríceps', 'Posteriores', 'Glúteos'],
                    exercises: ['Agachamento', 'Leg Press', 'Mesa Flexora', 'Panturrilha em Pé'],
                    progress: 30,
                    completed: false,
                    lastSession: '27/10/2025'
                }
            ];
        }

        function saveWorkouts() {
            localStorage.setItem('sharkrush_workouts', JSON.stringify(workouts));
        }

        function renderWorkouts() {
            const grid = document.getElementById('workoutGrid');
            
            if (workouts.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state" style="grid-column: 1/-1;">
                        <i class="fas fa-dumbbell"></i>
                        <h3>Nenhum treino criado</h3>
                        <p>Clique em "Adicionar Treino" para começar</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = workouts.map((workout, index) => `
                <div class="workout-card" onclick="viewWorkout(${index})">
                    <div class="workout-header">
                        <div class="workout-name">${workout.name}</div>
                        <div class="workout-status ${workout.completed ? 'status-completed' : 'status-pending'}">
                            ${workout.completed ? 'Concluído' : 'Pendente'}
                        </div>
                    </div>
                    <ul class="muscles-list">
                        ${workout.muscles.map(muscle => `<li>${muscle}</li>`).join('')}
                    </ul>
                    <div class="progress-section">
                        <div class="progress-label">
                            <span>Progresso</span>
                            <span>${workout.progress}%</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${workout.progress}%"></div>
                        </div>
                    </div>
                    <div class="workout-actions">
                        <button class="btn btn-primary btn-small" onclick="startWorkout(${index}, event)">
                            <i class="fas fa-play"></i> Iniciar
                        </button>
                        <button class="btn btn-secondary btn-small" onclick="deleteWorkout(${index}, event)">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                    <div style="text-align: center; margin-top: 15px; color: #666; font-size: 12px;">
                        Última sessão: ${workout.lastSession}
                    </div>
                </div>
            `).join('');
        }

        function openAddWorkoutModal() {
            document.getElementById('addWorkoutModal').style.display = 'block';
        }

        function closeAddWorkoutModal() {
            document.getElementById('addWorkoutModal').style.display = 'none';
            document.getElementById('workoutName').value = '';
            document.getElementById('workoutMuscles').value = '';
            document.getElementById('workoutExercises').value = '';
        }

        function addWorkout(event) {
            event.preventDefault();
            
            const name = document.getElementById('workoutName').value;
            const muscles = document.getElementById('workoutMuscles').value.split(',').map(m => m.trim());
            const exercises = document.getElementById('workoutExercises').value.split(',').map(e => e.trim());
            
            workouts.push({
                name,
                muscles,
                exercises,
                progress: 0,
                completed: false,
                lastSession: new Date().toLocaleDateString('pt-BR')
            });
            
            saveWorkouts();
            renderWorkouts();
            closeAddWorkoutModal();
            
            showNotification('✅ Treino adicionado com sucesso!');
        }

        function deleteWorkout(index, event) {
            event.stopPropagation();
            if (confirm('Deseja realmente excluir este treino?')) {
                workouts.splice(index, 1);
                saveWorkouts();
                renderWorkouts();
                showNotification('🗑️ Treino excluído!');
            }
        }

        function startWorkout(index, event) {
            if (event) event.stopPropagation();
            
            currentWorkoutIndex = index;
            const workout = workouts[index];
            
            document.getElementById('sessionWorkoutName').textContent = workout.name;
            
            const exercisesList = document.getElementById('exercisesList');
            exercisesList.innerHTML = `
                <h3 style="color: #ff0000; margin-bottom: 20px; text-transform: uppercase;">
                    <i class="fas fa-list"></i> Lista de Exercícios
                </h3>
                ${workout.exercises.map((exercise, i) => {
                    const gifKey = exercise.toLowerCase().split(' ')[0];
                    const gifUrl = exerciseGifs[gifKey] || exerciseGifs.default;
                    
                    return `
                        <div class="exercise-item" id="exercise-${i}">
                            <div class="exercise-name">${exercise}</div>
                            <div class="exercise-details">
                                <i class="fas fa-redo"></i> 3 séries de 12 repetições
                                <br>
                                <i class="fas fa-clock"></i> 60s de descanso
                            </div>
                            <img src="${gifUrl}" alt="${exercise}" class="exercise-gif" onerror="this.style.display='none'">
                            <label class="checkbox-wrapper">
                                <input type="checkbox" class="checkbox" onchange="updateExerciseProgress(${i})">
                                <span>Marcar como concluído</span>
                            </label>
                        </div>
                    `;
                }).join('')}
            `;
            
            document.getElementById('workoutSessionModal').style.display = 'block';
            resetTimer();
        }

        function viewWorkout(index) {
            startWorkout(index);
        }

        function closeWorkoutSession() {
            if (isTimerRunning) {
                if (!confirm('O cronômetro está rodando. Deseja realmente sair?')) {
                    return;
                }
            }
            document.getElementById('workoutSessionModal').style.display = 'none';
            stopTimer();
            currentWorkoutIndex = null;
        }

        function toggleTimer() {
            if (isTimerRunning) {
                stopTimer();
            } else {
                startTimer();
            }
        }

        function startTimer() {
            isTimerRunning = true;
            document.getElementById('timerBtn').innerHTML = '<i class="fas fa-pause"></i> Pausar';
            
            timerInterval = setInterval(() => {
                timerSeconds++;
                updateTimerDisplay();
            }, 1000);
        }

        function stopTimer() {
            isTimerRunning = false;
            document.getElementById('timerBtn').innerHTML = '<i class="fas fa-play"></i> Continuar';
            clearInterval(timerInterval);
        }

        function resetTimer() {
            stopTimer();
            timerSeconds = 0;
            updateTimerDisplay();
            document.getElementById('timerBtn').innerHTML = '<i class="fas fa-play"></i> Iniciar';
        }

        function updateTimerDisplay() {
            const hours = Math.floor(timerSeconds / 3600);
            const minutes = Math.floor((timerSeconds % 3600) / 60);
            const seconds = timerSeconds % 60;
            
            document.getElementById('timerDisplay').textContent = 
                `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        function updateExerciseProgress(exerciseIndex) {
            const exerciseItem = document.getElementById(`exercise-${exerciseIndex}`);
            const checkbox = exerciseItem.querySelector('.checkbox');
            
            if (checkbox.checked) {
                exerciseItem.classList.add('completed');
            } else {
                exerciseItem.classList.remove('completed');
            }
            
            calculateWorkoutProgress();
        }

        function calculateWorkoutProgress() {
            const checkboxes = document.querySelectorAll('#exercisesList .checkbox');
            const completed = Array.from(checkboxes).filter(cb => cb.checked).length;
            const total = checkboxes.length;
            const progress = Math.round((completed / total) * 100);
            
            if (currentWorkoutIndex !== null) {
                workouts[currentWorkoutIndex].progress = progress;
                saveWorkouts();
            }
        }

        function finishWorkout() {
            if (currentWorkoutIndex === null) return;
            
            const checkboxes = document.querySelectorAll('#exercisesList .checkbox');
            const allCompleted = Array.from(checkboxes).every(cb => cb.checked);
            
            if (!allCompleted) {
                if (!confirm('Nem todos os exercícios foram marcados como concluídos. Deseja finalizar mesmo assim?')) {
                    return;
                }
            }
            
            workouts[currentWorkoutIndex].completed = true;
            workouts[currentWorkoutIndex].progress = 100;
            workouts[currentWorkoutIndex].lastSession = new Date().toLocaleDateString('pt-BR');
            
            saveWorkouts();
            renderWorkouts();
            closeWorkoutSession();
            
            showNotification('🎉 Treino finalizado! Parabéns! 💪');
        }

        function resetAllProgress() {
            if (confirm('Deseja resetar o progresso de todos os treinos?')) {
                workouts.forEach(workout => {
                    workout.progress = 0;
                    workout.completed = false;
                });
                saveWorkouts();
                renderWorkouts();
                showNotification('🔄 Progresso resetado!');
            }
        }

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: linear-gradient(45deg, #ff0000, #cc0000);
                color: white;
                padding: 20px 30px;
                border-radius: 10px;
                font-weight: bold;
                z-index: 10000;
                box-shadow: 0 10px 30px rgba(255, 0, 0, 0.5);
                animation: slideInRight 0.5s ease, slideOutRight 0.5s ease 2.5s;
            `;
            notification.textContent = message;
            
            const style = document.createElement('style');
            style.textContent = `
                @keyframes slideInRight {
                    from {
                        transform: translateX(400px);
                        opacity: 0;
                    }
                    to {
                        transform: translateX(0);
                        opacity: 1;
                    }
                }
                @keyframes slideOutRight {
                    from {
                        transform: translateX(0);
                        opacity: 1;
                    }
                    to {
                        transform: translateX(400px);
                        opacity: 0;
                    }
                }
            `;
            document.head.appendChild(style);
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Adicionar partículas flutuantes
        function createParticle() {
            const particle = document.createElement('div');
            particle.style.cssText = `
                position: fixed;
                width: ${Math.random() * 4 + 2}px;
                height: ${Math.random() * 4 + 2}px;
                background: rgba(255, 0, 0, ${Math.random() * 0.5 + 0.3});
                border-radius: 50%;
                pointer-events: none;
                left: ${Math.random() * 100}vw;
                top: 100vh;
                z-index: 1;
                animation: floatUp ${Math.random() * 3 + 3}s linear forwards;
                box-shadow: 0 0 ${Math.random() * 10 + 5}px rgba(255, 0, 0, 0.5);
            `;
            
            document.body.appendChild(particle);
            
            setTimeout(() => {
                particle.remove();
            }, 6000);
        }

        // Criar estilo para animação de partículas
        const particleStyle = document.createElement('style');
        particleStyle.textContent = `
            @keyframes floatUp {
                0% {
                    transform: translateY(0) rotate(0deg);
                    opacity: 1;
                }
                100% {
                    transform: translateY(-100vh) rotate(720deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(particleStyle);

        // Gerar partículas periodicamente
        setInterval(createParticle, 2000);

        // Adicionar efeito de hover nos cards
        document.addEventListener('DOMContentLoaded', () => {
            loadWorkouts();
            
            // Efeito de mouse move no background
            document.addEventListener('mousemove', (e) => {
                const x = e.clientX / window.innerWidth;
                const y = e.clientY / window.innerHeight;
                
                document.body.style.backgroundPosition = `${x * 20}px ${y * 20}px`;
            });
        });

        // Fechar modais ao clicar fora
        window.onclick = function(event) {
            const addModal = document.getElementById('addWorkoutModal');
            const sessionModal = document.getElementById('workoutSessionModal');
            
            if (event.target === addModal) {
                closeAddWorkoutModal();
            }
            if (event.target === sessionModal) {
                closeWorkoutSession();
            }
        }

        // Atalhos de teclado
        document.addEventListener('keydown', (e) => {
            // ESC para fechar modais
            if (e.key === 'Escape') {
                const addModal = document.getElementById('addWorkoutModal');
                const sessionModal = document.getElementById('workoutSessionModal');
                
                if (addModal.style.display === 'block') {
                    closeAddWorkoutModal();
                }
                if (sessionModal.style.display === 'block') {
                    closeWorkoutSession();
                }
            }
            
            // Espaço para pausar/continuar timer
            if (e.code === 'Space' && document.getElementById('workoutSessionModal').style.display === 'block') {
                e.preventDefault();
                toggleTimer();
            }
        });

        // Salvar progresso automaticamente
        setInterval(() => {
            if (currentWorkoutIndex !== null && isTimerRunning) {
                saveWorkouts();
            }
        }, 30000); // A cada 30 segundos

        // Adicionar som de conclusão (opcional - usando Web Audio API)
        function playCompletionSound() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 800;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }

        // Adicionar vibração ao completar exercício (mobile)
        function vibrateOnComplete() {
            if ('vibrate' in navigator) {
                navigator.vibrate([100, 50, 100]);
            }
        }

        // Modificar a função updateExerciseProgress para incluir feedback
        const originalUpdateExerciseProgress = updateExerciseProgress;
        updateExerciseProgress = function(exerciseIndex) {
            originalUpdateExerciseProgress(exerciseIndex);
            
            const exerciseItem = document.getElementById(`exercise-${exerciseIndex}`);
            const checkbox = exerciseItem.querySelector('.checkbox');
            
            if (checkbox.checked) {
                vibrateOnComplete();
                
                // Criar efeito de confete
                for (let i = 0; i < 10; i++) {
                    setTimeout(() => createConfetti(exerciseItem), i * 50);
                }
            }
        };

        // Função de confete
        function createConfetti(element) {
            const rect = element.getBoundingClientRect();
            const confetti = document.createElement('div');
            const colors = ['#ff0000', '#ff6600', '#ffcc00', '#00ff00'];
            
            confetti.style.cssText = `
                position: fixed;
                width: 8px;
                height: 8px;
                background: ${colors[Math.floor(Math.random() * colors.length)]};
                left: ${rect.left + rect.width / 2}px;
                top: ${rect.top}px;
                border-radius: 50%;
                pointer-events: none;
                z-index: 9999;
                animation: confettiPop 1s ease-out forwards;
            `;
            
            const styleConfetti = document.createElement('style');
            styleConfetti.textContent = `
                @keyframes confettiPop {
                    0% {
                        transform: translate(0, 0) scale(1);
                        opacity: 1;
                    }
                    100% {
                        transform: translate(${Math.random() * 200 - 100}px, ${Math.random() * 200 - 100}px) scale(0);
                        opacity: 0;
                    }
                }
            `;
            document.head.appendChild(styleConfetti);
            document.body.appendChild(confetti);
            
            setTimeout(() => confetti.remove(), 1000);
        }

        // Estatísticas do usuário (pode ser expandido)
        function getWorkoutStats() {
            const total = workouts.length;
            const completed = workouts.filter(w => w.completed).length;
            const avgProgress = workouts.reduce((sum, w) => sum + w.progress, 0) / total || 0;
            
            return {
                total,
                completed,
                pending: total - completed,
                avgProgress: Math.round(avgProgress)
            };
        }

        // Adicionar indicador de stats no topo (opcional)
        function addStatsDisplay() {
            const stats = getWorkoutStats();
            const statsDiv = document.createElement('div');
            statsDiv.style.cssText = `
                background: rgba(0, 0, 0, 0.6);
                backdrop-filter: blur(10px);
                border: 2px solid rgba(255, 0, 0, 0.3);
                border-radius: 15px;
                padding: 20px;
                margin-bottom: 30px;
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 20px;
                text-align: center;
            `;
            
            statsDiv.innerHTML = `
                <div>
                    <div style="font-size: 32px; color: #ff0000; font-weight: bold;">${stats.total}</div>
                    <div style="color: #888; font-size: 14px; text-transform: uppercase;">Total</div>
                </div>
                <div>
                    <div style="font-size: 32px; color: #00ff00; font-weight: bold;">${stats.completed}</div>
                    <div style="color: #888; font-size: 14px; text-transform: uppercase;">Concluídos</div>
                </div>
                <div>
                    <div style="font-size: 32px; color: #ffa500; font-weight: bold;">${stats.pending}</div>
                    <div style="color: #888; font-size: 14px; text-transform: uppercase;">Pendentes</div>
                </div>
                <div>
                    <div style="font-size: 32px; color: #ff0000; font-weight: bold;">${stats.avgProgress}%</div>
                    <div style="color: #888; font-size: 14px; text-transform: uppercase;">Progresso Médio</div>
                </div>
            `;
            
            const container = document.querySelector('.container');
            const controls = document.querySelector('.controls');
            container.insertBefore(statsDiv, controls.nextSibling);
        }

        // Inicializar tudo quando a página carregar
        window.addEventListener('load', () => {
            loadWorkouts();
            addStatsDisplay();
            showNotification('🦈 SharkRush carregado! Bora treinar! 💪');
        });
    </script>
</body>
</html>
