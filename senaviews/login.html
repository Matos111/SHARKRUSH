<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SharkRush - Login</title>
     <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: radial-gradient(ellipse at center, #1a0000 0%, #000000 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }

        /* Fundo animado com partículas */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: #FF1F1F;
            border-radius: 50%;
            opacity: 0.4;
            animation: float 8s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* Ondas de fundo */
        .wave {
            position: absolute;
            left: 0;
            width: 100vw;
            height: 120px;
            background: linear-gradient(90deg, transparent, rgba(255, 31, 31, 0.07), transparent);
            opacity: 0.7;
            animation: wave 12s linear infinite;
        }

        .wave:nth-child(1) { top: 20%; animation-delay: 0s; }
        .wave:nth-child(2) { top: 40%; animation-delay: -4s; }
        .wave:nth-child(3) { top: 60%; animation-delay: -8s; }

        @keyframes wave {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Container principal */
        .login-container {
            background: rgba(30, 30, 30, 0.25);
            backdrop-filter: blur(24px) saturate(180%) brightness(1.1);
            -webkit-backdrop-filter: blur(24px) saturate(180%) brightness(1.1);
            border: 1.5px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37), 0 0 0 2px rgba(255,31,31,0.12);
            border-radius: 24px;
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            animation: slideIn 0.8s ease-out;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, rgba(255, 31, 31, 0.1), transparent);
            animation: rotate 10s linear infinite;
            z-index: -1;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Logo e título */
        .logo-section {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #FF1F1F;
            text-shadow: 0 0 20px rgba(255, 31, 31, 0.5);
            margin-bottom: 0.5rem;
            animation: pulse 2s ease-in-out infinite alternate;
        }

        @keyframes pulse {
            from { text-shadow: 0 0 20px rgba(255, 31, 31, 0.5); }
            to { text-shadow: 0 0 30px rgba(255, 31, 31, 0.8); }
        }

        .subtitle {
            color: #ccc;
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }

        .tagline {
            color: #888;
            font-size: 0.9rem;
        }

        /* Formulário */
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 31, 31, 0.3);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input:focus {
            border-color: #FF1F1F;
            box-shadow: 0 0 20px rgba(255, 31, 31, 0.3);
            background: rgba(255, 255, 255, 0.1);
        }

        .form-input::placeholder {
            color: #888;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #FF1F1F;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .form-input:focus + .input-icon {
            color: #fff;
            transform: translateY(-50%) scale(1.1);
        }

        /* Opções extras */
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #ccc;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .remember-me:hover {
            color: #FF1F1F;
        }

        .remember-me input[type="checkbox"] {
            accent-color: #FF1F1F;
        }

        .forgot-password {
            color: #FF1F1F;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .forgot-password:hover {
            text-shadow: 0 0 10px rgba(255, 31, 31, 0.8);
        }

        /* Botão de login */
        .login-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #FF1F1F, #cc0000);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 31, 31, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        /* Divisor */
        .divider {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin: 1.5rem 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 31, 31, 0.5), transparent);
        }

        .divider span {
            color: #888;
            font-size: 0.9rem;
        }

        /* Registro */
        .register-link {
            text-align: center;
            color: #ccc;
            font-size: 0.9rem;
        }

        .register-link a {
            color: #FF1F1F;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .register-link a:hover {
            text-shadow: 0 0 10px rgba(255, 31, 31, 0.8);
        }

        /* NAVBAR CSS INÍCIO */
        .main-menu {
            background: linear-gradient(180deg, #232323 0%, #1a1a1a 100%);
            position: fixed;
            top: 0;
            bottom: 0;
            height: 100%;
            left: 0;
            width: 70px;
            overflow: hidden;
            transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 2px 0 20px rgba(0, 0, 0, 0.15);
            z-index: 1002;
        }
        .main-menu:hover {
            width: 280px;
            box-shadow: 2px 0 25px rgba(255, 0, 0, 0.15);
        }
        .main-menu ul {
            margin: 7px 0;
            padding: 0;
            list-style: none;
        }
        .main-menu li {
            position: relative;
            display: block;
            width: 250px;
        }
        .main-menu li a {
            position: relative;
            width: 100%;
            display: table;
            color: #c5c5c5;
            font-size: 16px;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: 'Strait', sans-serif;
            border-top: 1px solid rgba(78, 78, 78, 0.2);
            padding: 10px 0;
            height: 55px;
            overflow: hidden;
        }
        .main-menu .nav-icon {
            position: relative;
            display: table-cell;
            width: 70px;
            height: 55px;
            text-align: center;
            vertical-align: middle;
            font-size: 26px;
            padding: 12px 0;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .main-menu .nav-text {
            position: relative;
            display: table-cell;
            vertical-align: middle;
            width: 190px;
            font-family: 'Titillium Web', sans-serif;
            font-size: 16px;
            padding-left: 15px;
            opacity: 0;
            transform: translateX(-10px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .main-menu:hover .nav-text {
            opacity: 1;
            transform: translateX(0);
        }
        .main-menu li:hover > a {
            color: #ffffff;
            background: linear-gradient(45deg, #323232 0%, #2b2b2b 100%);
            transform: translateX(8px);
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.2);
        }
        .main-menu li:hover .nav-icon {
            transform: scale(1.15);
            text-shadow: 0 0 10px rgba(175, 175, 175, 0.5);
        }
        .main-menu li a::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 3px;
            height: 100%;
            background: #ff0000;
            transform: scaleY(0);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .main-menu li:hover a::before {
            transform: scaleY(1);
        }
        .logo-container {
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2px;
        }
        .logo-container img {
            max-width: 100%;
            max-height: 120px;
        }
        .main-menu li a.active {
            background: linear-gradient(45deg, #373737 0%, #292929 100%);
            color: #ffffff;
            position: relative;
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.2);
        }
        .main-menu li a.active::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 3px;
            height: 100%;
            background: #ff0303;
            transform: scaleY(1);
        }
        .main-menu li a.active .nav-icon {
            transform: scale(1.15);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        /* NAVBAR CSS FIM */

        /* Responsividade */
        @media (max-width: 768px) {
            .login-container {
                margin: 1rem;
                padding: 2rem;
                max-width: none;
            }

            .logo {
                font-size: 2rem;
            }

            .form-input {
                padding: 0.8rem 0.8rem 0.8rem 2.5rem;
            }

            .input-icon {
                left: 0.8rem;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 1.5rem;
            }

            .logo {
                font-size: 1.8rem;
            }

            .form-options {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }
        }

        /* Estados de validação */
        .form-input.error {
            border-color: #ff4444;
            box-shadow: 0 0 10px rgba(255, 68, 68, 0.3);
        }

        .form-input.success {
            border-color: #44ff44;
            box-shadow: 0 0 10px rgba(68, 255, 68, 0.3);
        }

        .error-message {
            color: #ff4444;
            font-size: 0.8rem;
            margin-top: 0.5rem;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .error-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* Loading state */
        .login-btn.loading {
            background: #666;
            cursor: not-allowed;
        }

        .login-btn.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid transparent;
            border-top: 2px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

    <div class="login-container">
        <div class="logo-section">

            <div class="subtitle">Bem-vindo de volta!</div>

        </div>

        <form class="login-form" id="loginForm">
            <div class="form-group">
                <input type="email" class="form-input" id="email" placeholder="Digite seu e-mail" required>

                <div class="error-message" id="emailError"></div>
            </div>

            <div class="form-group">
                <input type="password" class="form-input" id="password" placeholder="Digite sua senha" required>
                <div class="input-icon">🔒</div>
                <div class="error-message" id="passwordError"></div>
            </div>

            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" id="rememberMe">
                    Lembrar de mim
                </label>
                <a href="#" class="forgot-password">Esqueceu a senha?</a>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                <span>ENTRAR</span>
            </button>
        </form>

        <div class="divider">

        </div>

            Não tem uma conta? <a href="#">Cadastre-se aqui</a>
        </div>

    <script>
        // Criar partículas animadas
        function createParticles() {
            const animatedBg = document.querySelector('.animated-bg');
            const particleCount = 40; // aumente para mais partículas
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                const size = Math.random() * 3 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                // Evitar partículas sobre o centro do formulário
                let left = Math.random() * 100;
                let top = Math.random() * 100;
                if (left > 35 && left < 65 && top > 35 && top < 65) {
                    left = left < 50 ? 30 : 70;
                    top = top < 50 ? 30 : 70;
                }
                particle.style.left = `${left}%`;
                particle.style.top = `${top}%`;
                particle.style.animationDelay = `${Math.random() * 8}s`;
                particle.style.animationDuration = `${8 + Math.random() * 4}s`;
                animatedBg.appendChild(particle);
            }
        }

        // Validação de email
        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Validação de senha
        function validatePassword(password) {
            return password.length >= 6;
        }

        // Mostrar erro
        function showError(inputId, message) {
            const input = document.getElementById(inputId);
            const errorElement = document.getElementById(inputId + 'Error');
            
            input.classList.add('error');
            input.classList.remove('success');
            errorElement.textContent = message;
            errorElement.classList.add('show');
        }

        // Mostrar sucesso
        function showSuccess(inputId) {
            const input = document.getElementById(inputId);
            const errorElement = document.getElementById(inputId + 'Error');
            
            input.classList.add('success');
            input.classList.remove('error');
            errorElement.classList.remove('show');
        }

        // Limpar validação
        function clearValidation(inputId) {
            const input = document.getElementById(inputId);
            const errorElement = document.getElementById(inputId + 'Error');
            
            input.classList.remove('error', 'success');
            errorElement.classList.remove('show');
        }

        // Event listeners para validação em tempo real
        document.getElementById('email').addEventListener('input', function() {
            const email = this.value.trim();
            
            if (email === '') {
                clearValidation('email');
            } else if (validateEmail(email)) {
                showSuccess('email');
            } else {
                showError('email', 'Por favor, insira um e-mail válido');
            }
        });

        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            
            if (password === '') {
                clearValidation('password');
            } else if (validatePassword(password)) {
                showSuccess('password');
            } else {
                showError('password', 'A senha deve ter pelo menos 6 caracteres');
            }
        });

        // Efeito de focus nos inputs
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });

            input.addEventListener('blur', function() {
                this.parentElement.classList.remove('focused');
            });
        });

        // Submissão do formulário
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            
            let isValid = true;

            // Validar email
            if (!email) {
                showError('email', 'E-mail é obrigatório');
                isValid = false;
            } else if (!validateEmail(email)) {
                showError('email', 'Por favor, insira um e-mail válido');
                isValid = false;
            } else {
                showSuccess('email');
            }

            // Validar senha
            if (!password) {
                showError('password', 'Senha é obrigatória');
                isValid = false;
            } else if (!validatePassword(password)) {
                showError('password', 'A senha deve ter pelo menos 6 caracteres');
                isValid = false;
            } else {
                showSuccess('password');
            }

            if (isValid) {
                // Simular loading
                loginBtn.classList.add('loading');
                loginBtn.innerHTML = '';
                
                setTimeout(() => {
                    loginBtn.classList.remove('loading');
                    loginBtn.innerHTML = '<span>ENTRAR</span>';
                    
                    // Simular sucesso
                    alert('Login realizado com sucesso!\n\nE-mail: ' + email + '\nSenha: ' + password);
                }, 2000);
            }
        });

        // Efeito de hover no container
        document.querySelector('.login-container').addEventListener('mousemove', function(e) {
            const rect = this.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            
            const deltaX = (x - centerX) / centerX;
            const deltaY = (y - centerY) / centerY;
            
            this.style.transform = `perspective(1000px) rotateY(${deltaX * 5}deg) rotateX(${-deltaY * 5}deg)`;
        });

        document.querySelector('.login-container').addEventListener('mouseleave', function() {
            this.style.transform = 'perspective(1000px) rotateY(0deg) rotateX(0deg)';
        });

        // Animação de digitação no placeholder
        function typeWriterEffect() {
            const inputs = document.querySelectorAll('.form-input');
            inputs.forEach((input, index) => {
                const originalPlaceholder = input.placeholder;
                input.placeholder = '';
                
                setTimeout(() => {
                    let i = 0;
                    const typeInterval = setInterval(() => {
                        input.placeholder += originalPlaceholder.charAt(i);
                        i++;
                        if (i > originalPlaceholder.length) {
                            clearInterval(typeInterval);
                        }
                    }, 100);
                }, index * 500);
            });
        }

        // Efeito de shake no erro
        function shakeElement(element) {
            element.style.animation = 'shake 0.5s ease-in-out';
            setTimeout(() => {
                element.style.animation = '';
            }, 500);
        }

        // Adicionar animação de shake ao CSS dinamicamente
        const shakeKeyframes = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                20%, 40%, 60%, 80% { transform: translateX(5px); }
            }
        `;
        
        const style = document.createElement('style');
        style.textContent = shakeKeyframes;
        document.head.appendChild(style);

        // Inicialização
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            
            // Delay para o efeito de digitação
            setTimeout(typeWriterEffect, 1000);
        });

        // Adicionar efeito de partículas no clique
        document.addEventListener('click', function(e) {
            const colors = ['#FF1F1F', '#ffffff', '#cccccc'];
            const particleCount = 6;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'fixed';
                particle.style.left = e.clientX + 'px';
                particle.style.top = e.clientY + 'px';
                particle.style.width = '4px';
                particle.style.height = '4px';
                particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                particle.style.borderRadius = '50%';
                particle.style.pointerEvents = 'none';
                particle.style.zIndex = '9999';
                
                const angle = (Math.PI * 2 * i) / particleCount;
                const velocity = 100;
                const vx = Math.cos(angle) * velocity;
                const vy = Math.sin(angle) * velocity;
                
                document.body.appendChild(particle);
                
                let posX = e.clientX;
                let posY = e.clientY;
                let opacity = 1;
                
                const animate = () => {
                    posX += vx * 0.02;
                    posY += vy * 0.02;
                    opacity -= 0.05;
                    
                    particle.style.left = posX + 'px';
                    particle.style.top = posY + 'px';
                    particle.style.opacity = opacity;
                    
                    if (opacity > 0) {
                        requestAnimationFrame(animate);
                    } else {
                        particle.remove();
                    }
                };
                
                requestAnimationFrame(animate);
            }
        });

         // ===== NAVBAR JS INÍCIO =====
        document.addEventListener('DOMContentLoaded', function () {
            document.querySelectorAll('.main-menu li a').forEach(link => {
                link.addEventListener('click', function () {
                    document.querySelectorAll('.main-menu li a').forEach(l => l.classList.remove('active'));
                    this.classList.add('active');
                });
            });
        });
        // ===== 
    </script>
