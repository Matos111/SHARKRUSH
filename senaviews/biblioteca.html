<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SharkRush - Biblioteca de Exerc√≠cios</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a0000 100%);
            color: white;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            position: relative;
        }

        .logo {
            font-size: 3.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff0000, #ff4444);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(255, 0, 0, 0.3);
            margin-bottom: 10px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .subtitle {
            font-size: 1.2rem;
            color: #cccccc;
            font-weight: 300;
        }

        .workout-section {
            margin-bottom: 60px;
        }

        .section-title {
            font-size: 2rem;
            color: #ff0000;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .section-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #ff0000, #ff4444);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .carousel-container {
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .carousel {
            display: flex;
            transition: transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            gap: 20px;
            padding: 10px 0;
        }

        .exercise-card {
            min-width: 300px;
            height: 400px;
            background: linear-gradient(145deg, #1a1a1a, #0d0d0d);
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .exercise-card:hover {
            transform: translateY(-10px) scale(1.05);
            border-color: #ff0000;
            box-shadow: 0 20px 40px rgba(255, 0, 0, 0.3);
        }

        .exercise-image {
            width: 100%;
            height: 60%;
            background: #2a2a2a;
            position: relative;
            overflow: hidden;
        }

        .exercise-gif {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .exercise-gif.active {
            opacity: 1;
        }

        .play-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.8);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }

        .exercise-card:hover .play-overlay {
            background: rgba(255, 0, 0, 1);
            transform: translate(-50%, -50%) scale(1.1);
        }

        .exercise-info {
            padding: 20px;
            height: 40%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .exercise-name {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 8px;
            color: #ffffff;
        }

        .exercise-details {
            font-size: 0.9rem;
            color: #cccccc;
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .add-to-workout-btn {
            background: linear-gradient(45deg, #ff0000, #ff4444);
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        .add-to-workout-btn:hover {
            background: linear-gradient(45deg, #ff4444, #ff6666);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.4);
        }

        .add-to-workout-btn.added {
            background: linear-gradient(45deg, #00ff00, #44ff44);
            animation: success 0.6s ease;
        }

        @keyframes success {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .carousel-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 0, 0, 0.8);
            border: none;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .carousel-nav:hover {
            background: rgba(255, 0, 0, 1);
            transform: translateY(-50%) scale(1.1);
        }

        .carousel-nav.prev {
            left: -25px;
        }

        .carousel-nav.next {
            right: -25px;
        }

        .workout-summary {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(45deg, #ff0000, #ff4444);
            padding: 15px 25px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(255, 0, 0, 0.3);
            z-index: 1000;
        }

        .workout-summary:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(255, 0, 0, 0.5);
        }

        .workout-count {
            font-weight: bold;
            font-size: 1.1rem;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            backdrop-filter: blur(10px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(145deg, #1a1a1a, #0d0d0d);
            padding: 30px;
            border-radius: 20px;
            border: 2px solid #ff0000;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(255, 0, 0, 0.3);
        }

        .modal h2 {
            color: #ff0000;
            margin-bottom: 20px;
            text-align: center;
        }

        .workout-list {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .workout-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .remove-btn {
            background: #ff4444;
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .close-modal {
            background: #ff0000;
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 2.5rem;
            }
            
            .exercise-card {
                min-width: 250px;
                height: 350px;
            }
            
            .carousel-nav {
                display: none;
            }
            
            .workout-summary {
                bottom: 20px;
                right: 20px;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="logo">SHARKRUSH</h1>
            <p class="subtitle">Biblioteca de Exerc√≠cios de Elite</p>
        </header>

        <main>
            <!-- Se√ß√£o Peito -->
            <section class="workout-section">
                <h2 class="section-title">
                    <div class="section-icon">üí™</div>
                    Peito
                </h2>
                <div class="carousel-container" data-section="chest">
                    <button class="carousel-nav prev" onclick="moveCarousel('chest', -1)">‚Äπ</button>
                    <button class="carousel-nav next" onclick="moveCarousel('chest', 1)">‚Ä∫</button>
                    <div class="carousel" id="chest-carousel">
                        <!-- Exerc√≠cios ser√£o inseridos via JavaScript -->
                    </div>
                </div>
            </section>

            <!-- Se√ß√£o Costas -->
            <section class="workout-section">
                <h2 class="section-title">
                    <div class="section-icon">ü¶Ö</div>
                    Costas
                </h2>
                <div class="carousel-container" data-section="back">
                    <button class="carousel-nav prev" onclick="moveCarousel('back', -1)">‚Äπ</button>
                    <button class="carousel-nav next" onclick="moveCarousel('back', 1)">‚Ä∫</button>
                    <div class="carousel" id="back-carousel">
                        <!-- Exerc√≠cios ser√£o inseridos via JavaScript -->
                    </div>
                </div>
            </section>

            <!-- Se√ß√£o Pernas -->
            <section class="workout-section">
                <h2 class="section-title">
                    <div class="section-icon">ü¶µ</div>
                    Pernas
                </h2>
                <div class="carousel-container" data-section="legs">
                    <button class="carousel-nav prev" onclick="moveCarousel('legs', -1)">‚Äπ</button>
                    <button class="carousel-nav next" onclick="moveCarousel('legs', 1)">‚Ä∫</button>
                    <div class="carousel" id="legs-carousel">
                        <!-- Exerc√≠cios ser√£o inseridos via JavaScript -->
                    </div>
                </div>
            </section>
        </main>

        <!-- Resumo do Treino -->
        <div class="workout-summary" onclick="openWorkoutModal()">
            <div class="workout-count">Treino: <span id="workout-count">0</span> exerc√≠cios</div>
        </div>

        <!-- Modal do Treino -->
        <div class="modal" id="workout-modal">
            <div class="modal-content">
                <h2>Meu Treino</h2>
                <div class="workout-list" id="workout-list">
                    <!-- Lista de exerc√≠cios do treino -->
                </div>
                <button class="close-modal" onclick="closeWorkoutModal()">Fechar</button>
            </div>
        </div>
    </div>

    <script>
        // Base de dados dos exerc√≠cios
        const exerciseDatabase = {
            chest: [
                {
                    name: "Supino Reto",
                    details: "4 s√©ries ‚Ä¢ 8-12 reps ‚Ä¢ Peito, tr√≠ceps, ombros",
                    gif: "https://media.giphy.com/media/ZDEWVJql3yw9BfLizU/giphy.gif"
                },
                {
                    name: "Flex√£o",
                    details: "3 s√©ries ‚Ä¢ 10-15 reps ‚Ä¢ Peito, tr√≠ceps",
                    gif: "https://media.giphy.com/media/l0HlPtbGpcnqa0fja/giphy.gif"
                },
                {
                    name: "Crucifixo",
                    details: "3 s√©ries ‚Ä¢ 10-12 reps ‚Ä¢ Peito",
                    gif: "https://media.giphy.com/media/3o7TKF1fSIs1R19B8k/giphy.gif"
                },
                {
                    name: "Supino Inclinado",
                    details: "4 s√©ries ‚Ä¢ 8-10 reps ‚Ä¢ Peito superior",
                    gif: "https://media.giphy.com/media/1rNWZu4QQqCUaq434T/giphy.gif"
                },
                {
                    name: "Paralelas",
                    details: "3 s√©ries ‚Ä¢ 8-12 reps ‚Ä¢ Peito inferior, tr√≠ceps",
                    gif: "https://media.giphy.com/media/3oEjI1erPMTMBFmNHi/giphy.gif"
                }
            ],
            back: [
                {
                    name: "Puxada Alta",
                    details: "4 s√©ries ‚Ä¢ 8-12 reps ‚Ä¢ Lat√≠ssimo, b√≠ceps",
                    gif: "https://media.giphy.com/media/1BdJd24oywvVpapBPo/giphy.gif"
                },
                {
                    name: "Remada Curvada",
                    details: "4 s√©ries ‚Ä¢ 8-10 reps ‚Ä¢ Costas, b√≠ceps",
                    gif: "https://media.giphy.com/media/l0HlMUR5hC1Ws8V3i/giphy.gif"
                },
                {
                    name: "Pulley",
                    details: "3 s√©ries ‚Ä¢ 10-12 reps ‚Ä¢ Lat√≠ssimo",
                    gif: "https://media.giphy.com/media/3o7WTFCXCQwJVzrVUQ/giphy.gif"
                },
                {
                    name: "Barra Fixa",
                    details: "3 s√©ries ‚Ä¢ 5-10 reps ‚Ä¢ Costas, b√≠ceps",
                    gif: "https://media.giphy.com/media/26FPy3QZQqGtDcrja/giphy.gif"
                },
                {
                    name: "Remada M√°quina",
                    details: "3 s√©ries ‚Ä¢ 10-12 reps ‚Ä¢ Costas",
                    gif: "https://media.giphy.com/media/1BgJbA5HR0bvGV4zT5/giphy.gif"
                }
            ],
            legs: [
                {
                    name: "Agachamento",
                    details: "4 s√©ries ‚Ä¢ 8-12 reps ‚Ä¢ Quadr√≠ceps, gl√∫teos",
                    gif: "https://media.giphy.com/media/1qfDU4MJv9xoGtEKl0/giphy.gif"
                },
                {
                    name: "Leg Press",
                    details: "4 s√©ries ‚Ä¢ 12-15 reps ‚Ä¢ Quadr√≠ceps, gl√∫teos",
                    gif: "https://media.giphy.com/media/l0HlUJZE8Uo3RWWpW/giphy.gif"
                },
                {
                    name: "Extensora",
                    details: "3 s√©ries ‚Ä¢ 12-15 reps ‚Ä¢ Quadr√≠ceps",
                    gif: "https://media.giphy.com/media/3o7WTRE4FZYOdTrTPa/giphy.gif"
                },
                {
                    name: "Mesa Flexora",
                    details: "3 s√©ries ‚Ä¢ 10-12 reps ‚Ä¢ Posteriores",
                    gif: "https://media.giphy.com/media/1BgJbA5HR0bvGV4zT5/giphy.gif"
                },
                {
                    name: "Panturrilha",
                    details: "4 s√©ries ‚Ä¢ 15-20 reps ‚Ä¢ Panturrilhas",
                    gif: "https://media.giphy.com/media/l0HlUJZE8Uo3RWWpW/giphy.gif"
                }
            ]
        };

        // Estado da aplica√ß√£o
        let currentWorkout = [];
        let carouselPositions = { chest: 0, back: 0, legs: 0 };

        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', function() {
            initializeCarousels();
            updateWorkoutCounter();
        });

        function initializeCarousels() {
            Object.keys(exerciseDatabase).forEach(section => {
                const carousel = document.getElementById(`${section}-carousel`);
                carousel.innerHTML = '';
                
                exerciseDatabase[section].forEach((exercise, index) => {
                    const card = createExerciseCard(exercise, section, index);
                    carousel.appendChild(card);
                });
            });
        }

        function createExerciseCard(exercise, section, index) {
            const card = document.createElement('div');
            card.className = 'exercise-card';
            
            card.innerHTML = `
                <div class="exercise-image">
                    <img class="exercise-gif" src="${exercise.gif}" alt="${exercise.name}" loading="lazy">
                    <div class="play-overlay">‚ñ∂</div>
                </div>
                <div class="exercise-info">
                    <h3 class="exercise-name">${exercise.name}</h3>
                    <p class="exercise-details">${exercise.details}</p>
                    <button class="add-to-workout-btn" onclick="addToWorkout('${section}', ${index})">
                        Adicionar ao Treino
                    </button>
                </div>
            `;

            // Adicionar evento de clique para ativar o GIF
            card.addEventListener('click', function(e) {
                if (!e.target.classList.contains('add-to-workout-btn')) {
                    const gif = card.querySelector('.exercise-gif');
                    const overlay = card.querySelector('.play-overlay');
                    
                    if (gif.classList.contains('active')) {
                        gif.classList.remove('active');
                        overlay.innerHTML = '‚ñ∂';
                        overlay.style.display = 'flex';
                    } else {
                        // Parar outros GIFs da mesma se√ß√£o
                        const sectionCards = document.querySelectorAll(`#${section}-carousel .exercise-card`);
                        sectionCards.forEach(otherCard => {
                            const otherGif = otherCard.querySelector('.exercise-gif');
                            const otherOverlay = otherCard.querySelector('.play-overlay');
                            otherGif.classList.remove('active');
                            otherOverlay.innerHTML = '‚ñ∂';
                            otherOverlay.style.display = 'flex';
                        });
                        
                        gif.classList.add('active');
                        overlay.innerHTML = '‚è∏';
                        overlay.style.display = 'none';
                    }
                }
            });

            return card;
        }

        function moveCarousel(section, direction) {
            const carousel = document.getElementById(`${section}-carousel`);
            const cardWidth = 320; // largura do card + gap
            const maxScroll = (exerciseDatabase[section].length - 3) * cardWidth;
            
            carouselPositions[section] += direction * cardWidth;
            
            if (carouselPositions[section] < 0) {
                carouselPositions[section] = 0;
            } else if (carouselPositions[section] > maxScroll) {
                carouselPositions[section] = maxScroll;
            }
            
            carousel.style.transform = `translateX(-${carouselPositions[section]}px)`;
        }

        function addToWorkout(section, index) {
            const exercise = exerciseDatabase[section][index];
            const exerciseData = {
                ...exercise,
                section: section,
                id: `${section}-${index}`
            };

            // Verificar se j√° existe no treino
            const existingIndex = currentWorkout.findIndex(item => item.id === exerciseData.id);
            
            if (existingIndex === -1) {
                currentWorkout.push(exerciseData);
                
                // Feedback visual
                const button = event.target;
                button.textContent = 'Adicionado!';
                button.classList.add('added');
                
                setTimeout(() => {
                    button.textContent = 'Adicionar ao Treino';
                    button.classList.remove('added');
                }, 2000);
                
                updateWorkoutCounter();
                
                // Anima√ß√£o de sucesso
                showSuccessAnimation();
            } else {
                // J√° existe no treino
                const button = event.target;
                button.textContent = 'J√° Adicionado!';
                button.style.background = 'linear-gradient(45deg, #ffa500, #ffb84d)';
                
                setTimeout(() => {
                    button.textContent = 'Adicionar ao Treino';
                    button.style.background = '';
                }, 2000);
            }
        }

        function showSuccessAnimation() {
            const workoutSummary = document.querySelector('.workout-summary');
            workoutSummary.style.animation = 'success 0.6s ease';
            
            setTimeout(() => {
                workoutSummary.style.animation = '';
            }, 600);
        }

        function updateWorkoutCounter() {
            document.getElementById('workout-count').textContent = currentWorkout.length;
        }

        function openWorkoutModal() {
            const modal = document.getElementById('workout-modal');
            const workoutList = document.getElementById('workout-list');
            
            workoutList.innerHTML = '';
            
            if (currentWorkout.length === 0) {
                workoutList.innerHTML = '<p>Nenhum exerc√≠cio adicionado ainda.</p>';
            } else {
                currentWorkout.forEach((exercise, index) => {
                    const item = document.createElement('div');
                    item.className = 'workout-item';
                    item.innerHTML = `
                        <div>
                            <strong>${exercise.name}</strong><br>
                            <small>${exercise.details}</small>
                        </div>
                        <button class="remove-btn" onclick="removeFromWorkout(${index})">Remover</button>
                    `;
                    workoutList.appendChild(item);
                });
            }
            
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeWorkoutModal() {
            const modal = document.getElementById('workout-modal');
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        function removeFromWorkout(index) {
            currentWorkout.splice(index, 1);
            updateWorkoutCounter();
            openWorkoutModal(); // Reabrir para atualizar a lista
        }

        // Fechar modal clicando fora
        window.addEventListener('click', function(event) {
            const modal = document.getElementById('workout-modal');
            if (event.target === modal) {
                closeWorkoutModal();
            }
        });

        // Navega√ß√£o por teclado
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeWorkoutModal();
            }
        });

        // Touch/swipe para mobile
        let touchStartX = 0;
        let touchEndX = 0;

        document.addEventListener('touchstart', function(event) {
            touchStartX = event.changedTouches[0].screenX;
        });

        document.addEventListener('touchend', function(event) {
            touchEndX = event.changedTouches[0].screenX;
            handleSwipe(event);
        });

        function handleSwipe(event) {
            const carousel = event.target.closest('.carousel-container');
            if (!carousel) return;
            
            const section = carousel.dataset.section;
            const swipeThreshold = 50;
            
            if (touchEndX < touchStartX - swipeThreshold) {
                // Swipe left - next
                moveCarousel(section, 1);
            } else if (touchEndX > touchStartX + swipeThreshold) {
                // Swipe right - prev
                moveCarousel(section, -1);
            }
        }
    </script>
</body>
</html>
