    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(255, 0, 0, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 0, 0, 0.05) 0%, transparent 50%);
            z-index: -1;
            animation: bgPulse 8s ease-in-out infinite;
        }

        @keyframes bgPulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            animation: fadeInDown 0.8s ease;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header h1 {
            font-size: 56px;
            font-weight: 900;
            background: linear-gradient(45deg, #ff0000, #ff6666);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(255, 0, 0, 0.3);
            animation: titleGlow 2s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            from { filter: drop-shadow(0 0 10px rgba(255, 0, 0, 0.3)); }
            to { filter: drop-shadow(0 0 25px rgba(255, 0, 0, 0.6)); }
        }

        .header p {
            font-size: 18px;
            color: #999;
            letter-spacing: 2px;
        }

        .add-workout-btn {
            background: linear-gradient(45deg, #ff0000, #cc0000);
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin: 30px auto;
            display: block;
            transition: all 0.4s ease;
            box-shadow: 0 10px 30px rgba(255, 0, 0, 0.3);
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
        }

        .add-workout-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .add-workout-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .add-workout-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(255, 0, 0, 0.5);
        }

        .add-workout-btn i {
            margin-right: 10px;
        }

        .workouts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .workout-card {
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 0, 0, 0.2);
            border-radius: 25px;
            padding: 30px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.6s ease forwards;
            opacity: 0;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .workout-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            
            border-radius: 25px;
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: -1;
            animation: borderRotate 3s linear infinite;
        }

        @keyframes borderRotate {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        .workout-card:hover::before {
            opacity: 0.3;
        }

        .workout-card:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: rgba(255, 0, 0, 0.6);
            box-shadow: 0 20px 60px rgba(255, 0, 0, 0.4);
        }

        .workout-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .workout-name {
            font-size: 32px;
            font-weight: 900;
            color: #ff0000;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .workout-status {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .status-pending {
            background: rgba(255, 165, 0, 0.2);
            color: #ffa500;
            border: 1px solid #ffa500;
        }

        .status-in-progress {
            background: rgba(0, 123, 255, 0.2);
            color: #007bff;
            border: 1px solid #007bff;
            animation: pulse 2s ease-in-out infinite;
        }

        .status-completed {
            background: rgba(0, 255, 0, 0.2);
            color: #00ff00;
            border: 1px solid #00ff00;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }

        .workout-description {
            color: #aaa;
            margin-bottom: 25px;
            font-size: 14px;
            line-height: 1.6;
        }

        .exercises-list {
            margin-bottom: 20px;
        }

        .exercise-item {
            background: rgba(255, 0, 0, 0.05);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
        }

        .exercise-item:hover {
            background: rgba(255, 0, 0, 0.1);
            border-left-color: #ff0000;
            transform: translateX(5px);
        }

        .exercise-item.completed {
            opacity: 0.6;
            text-decoration: line-through;
            background: rgba(0, 255, 0, 0.05);
            border-left-color: #00ff00;
        }

        .exercise-info {
            flex: 1;
        }

        .exercise-name {
            font-weight: bold;
            color: #fff;
            margin-bottom: 5px;
        }

        .exercise-details {
            font-size: 12px;
            color: #888;
        }

        .exercise-checkbox {
            width: 24px;
            height: 24px;
            cursor: pointer;
            accent-color: #ff0000;
            transform: scale(1.2);
            background: #000;
            border: 2px solid #ff0000;
            border-radius: 6px;
            }

        .exercise-checkbox:not(:checked) {
                background: #000;
        }

        .progress-section {
            margin: 25px 0;
        }

        .progress-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 14px;
            color: #aaa;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff0000, #ff6666);
            border-radius: 10px;
            transition: width 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            padding: 14px 20px;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.5s, height 0.5s;
        }

        .btn:hover::before {
            width: 200px;
            height: 200px;
        }

        .btn-start {
            background: linear-gradient(45deg, #ff0000, #cc0000);
            color: white;
            grid-column: span 2;
        }

        .btn-start:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 0, 0, 0.4);
        }

        .btn-view {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-view:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .btn-delete {
            background: rgba(255, 0, 0, 0.1);
            color: #ff6666;
            border: 1px solid rgba(255, 0, 0, 0.3);
        }

        .btn-delete:hover {
            background: rgba(255, 0, 0, 0.2);
            border-color: #ff0000;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            padding: 40px;
            border-radius: 25px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            border: 2px solid rgba(255, 0, 0, 0.3);
            animation: slideUp 0.4s ease;
            position: relative;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-content::-webkit-scrollbar {
            width: 8px;
        }

        .modal-content::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .modal-content::-webkit-scrollbar-thumb {
            background: #ff0000;
            border-radius: 10px;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 0, 0, 0.2);
            border: none;
            color: white;
            font-size: 28px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: #ff0000;
            transform: rotate(90deg);
        }

        .modal h2 {
            font-size: 32px;
            color: #ff0000;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #aaa;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 1px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #ff0000;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.2);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .exercise-form {
            background: rgba(255, 0, 0, 0.05);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 0, 0, 0.2);
        }

        .exercise-inputs {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: 10px;
            margin-bottom: 10px;
        }

        .add-exercise-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px dashed rgba(255, 255, 255, 0.3);
            padding: 12px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 14px;
        }

        .add-exercise-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: #ff0000;
        }

        .gif-viewer {
            margin-top: 30px;
            text-align: center;
        }

        .gif-container {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            padding: 20px;
            margin-top: 15px;
            border: 2px solid rgba(255, 0, 0, 0.3);
        }

        .gif-container img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            animation: fadeIn 0.8s ease;
        }

        .empty-state i {
            font-size: 80px;
            color: rgba(255, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        .empty-state h3 {
            font-size: 28px;
            color: #666;
            margin-bottom: 10px;
        }

        .empty-state p {
            color: #555;
            font-size: 16px;
        }

            background: linear-gradient(180deg, #232323 0%, #1a1a1a 100%);
            position: fixed;
            top: 0;

            height: 100%;

            overflow: hidden;
            transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);

            z-index: 1002;
        }

        .main-menu:hover {
            width: 280px;
            box-shadow: 2px 0 25px rgba(255, 0, 0, 0.15);
        }

        .main-menu ul {

        }

        .main-menu li {
            position: relative;

        }

        .main-menu li a {
            position: relative;
            width: 100%;

            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-top: 1px solid rgba(78, 78, 78, 0.2);

        }

        .main-menu .nav-icon {
            position: relative;

        .main-menu li:hover > a {

        }

        .main-menu li:hover .nav-icon {
            transform: scale(1.15);
            text-shadow: 0 0 10px rgba(175, 175, 175, 0.5);
        }

        .logo-container {
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2px;

        @media (max-width: 768px) {
            .header h1 {
                font-size: 36px;
            }

            .workouts-grid {
                grid-template-columns: 1fr;
            }

            .modal-content {
                padding: 25px;
            }

            .exercise-inputs {
                grid-template-columns: 1fr;

            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(255, 0, 0, 0.5);
            z-index: 2000;
            animation: slideInRight 0.5s ease, slideOutRight 0.5s ease 2.5s;
            display: none;
        }

        .notification.show {
            display: block;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

    <div class="container">

    <div class="modal" id="addWorkoutModal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeAddWorkoutModal()">×</button>
            <h2>Novo Treino</h2>
            <form id="workoutForm">
                <div class="form-group">
                    <label>Nome do Treino</label>
                    <input type="text" id="workoutName" placeholder="Ex: Treino A - Peito e Tríceps" required>
                </div>
                <div class="form-group">
                    <label>Descrição</label>
                    <textarea id="workoutDescription" placeholder="Descreva o foco deste treino..."></textarea>
                </div>
                <div class="form-group">
                    <label>Exercícios</label>
                    <div id="exercisesContainer"></div>
                    <button type="button" class="add-exercise-btn" onclick="addExerciseField()">

    <div class="modal" id="viewWorkoutModal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeViewWorkoutModal()">×</button>
            <div id="workoutDetailsContent"></div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        let workouts = [];
        let currentWorkoutId = null;

        // Exercícios com GIFs de exemplo
        const exerciseGifs = {
            'supino': 'https://i.pinimg.com/originals/16/70/c8/1670c89b555af7d1e75161a19bb622c1.gif',
            'flexao': 'https://i.pinimg.com/originals/49/7d/f9/497df922c8f51417c0e00f2a1b29ab5b.gif',
            'agachamento': 'https://thumbs.gfycat.com/BlondPleasingChameleon-size_restricted.gif',
            'rosca': 'https://thumbs.gfycat.com/AltruisticImpressiveElephantbeetle-max-1mb.gif',
            'puxada': 'https://thumbs.gfycat.com/WeightyPointedBluetonguelizard-size_restricted.gif',
            'default': 'https://i.pinimg.com/originals/82/3c/66/823c664ee7195f5e0efbe8ca90e2b2e0.gif'
        };

        function getExerciseGif(exerciseName) {
            const name = exerciseName.toLowerCase();
            for (let key in exerciseGifs) {
                if (name.includes(key)) {
                    return exerciseGifs[key];
                }
            }
            return exerciseGifs.default;
        }

        function openAddWorkoutModal() {
            document.getElementById('addWorkoutModal').classList.add('active');
            addExerciseField();
        }

        function closeAddWorkoutModal() {
            document.getElementById('addWorkoutModal').classList.remove('active');
            document.getElementById('workoutForm').reset();
            document.getElementById('exercisesContainer').innerHTML = '';
        }

        function addExerciseField() {
            const container = document.getElementById('exercisesContainer');
            const exerciseDiv = document.createElement('div');
            exerciseDiv.className = 'exercise-form';
            exerciseDiv.innerHTML = `
                <div class="exercise-inputs">
                    <input type="text" placeholder="Nome do exercício" class="exercise-name" required>
                    <input type="text" placeholder="Séries" class="exercise-sets" required>
                    <input type="text" placeholder="Reps" class="exercise-reps" required>
                </div>
            `;
            container.appendChild(exerciseDiv);
        }

        document.getElementById('workoutForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('workoutName').value;
            const description = document.getElementById('workoutDescription').value;
            
            const exerciseForms = document.querySelectorAll('.exercise-form');
            const exercises = [];
            
            exerciseForms.forEach(form => {
                const exerciseName = form.querySelector('.exercise-name').value;
                const sets = form.querySelector('.exercise-sets').value;
                const reps = form.querySelector('.exercise-reps').value;
                
                if (exerciseName && sets && reps) {
                    exercises.push({
                        name: exerciseName,
                        sets: sets,
                        reps: reps,
                        completed: false
                    });
                }
            });

            const workout = {
                id: Date.now(),
                name: name,
                description: description,
                exercises: exercises,
                status: 'pending',
                progress: 0,
                createdAt: new Date().toLocaleDateString('pt-BR')
            };

            workouts.push(workout);
            renderWorkouts();
            closeAddWorkoutModal();
            showNotification('Treino criado com sucesso! 💪');
        });

        function renderWorkouts() {
            const grid = document.getElementById('workoutsGrid');
            const emptyState = document.getElementById('emptyState');

            if (workouts.length === 0) {
                grid.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';
            grid.innerHTML = workouts.map(workout => {
                const completedExercises = workout.exercises.filter(ex => ex.completed).length;
                const progress = workout.exercises.length > 0 
                    ? Math.round((completedExercises / workout.exercises.length) * 100)
                    : 0;
                
                workout.progress = progress;
                
                let statusClass = 'status-pending';
                let statusText = 'Pendente';
                
                if (progress === 100) {
                    statusClass = 'status-completed';
                    statusText = 'Concluído';
                    workout.status = 'completed';
                } else if (progress > 0) {
                    statusClass = 'status-in-progress';
                    statusText = 'Em Progresso';
                    workout.status = 'in-progress';
                }

                return `
                    <div class="workout-card" style="animation-delay: ${workouts.indexOf(workout) * 0.1}s">
                        <div class="workout-header">
                            <div class="workout-name">${workout.name}</div>
                            <div class="workout-status ${statusClass}">${statusText}</div>
                        </div>
                        <div class="workout-description">${workout.description || 'Sem descrição'}</div>
                        
                        <div class="exercises-list">
                            ${workout.exercises.slice(0, 3).map(exercise => `
                                <div class="exercise-item ${exercise.completed ? 'completed' : ''}">
                                    <div class="exercise-info">
                                        <div class="exercise-name">${exercise.name}</div>
                                        <div class="exercise-details">${exercise.sets} séries × ${exercise.reps} reps</div>
                                    </div>
                                    <input type="checkbox" 
                                           class="exercise-checkbox" 
                                           ${exercise.completed ? 'checked' : ''}
                                           onchange="toggleExercise(${workout.id}, '${exercise.name}')">
                                </div>
                            `).join('')}
                            ${workout.exercises.length > 3 ? `<div style="color: #666; text-align: center; margin-top: 10px;">+${workout.exercises.length - 3} exercícios</div>` : ''}
                        </div>

                        <div class="progress-section">
                            <div class="progress-label">
                                <span>Progresso</span>
                                <span>${progress}%</span>
                            </div>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${progress}%"></div>
                            </div>
                        </div>

                        <div class="action-buttons">
                            <button class="btn btn-start" onclick="startWorkout(${workout.id})">
                                <i class="fas fa-play"></i> ${workout.status === 'completed' ? 'Refazer' : 'Iniciar'}
                            </button>
                            <button class="btn btn-view" onclick="viewWorkout(${workout.id})">
                                <i class="fas fa-eye"></i> Ver
                            </button>
                            <button class="btn btn-delete" onclick="deleteWorkout(${workout.id})">
                                <i class="fas fa-trash"></i> Excluir
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function toggleExercise(workoutId, exerciseName) {
            const workout = workouts.find(w => w.id === workoutId);
            if (workout) {
                const exercise = workout.exercises.find(e => e.name === exerciseName);
                if (exercise) {
                    exercise.completed = !exercise.completed;
                    renderWorkouts();
                    
                    if (exercise.completed) {
                        showNotification(`✓ ${exerciseName} concluído!`);
                    }
                    
                    const allCompleted = workout.exercises.every(e => e.completed);
                    if (allCompleted && workout.status !== 'completed') {
                        setTimeout(() => {
                            showNotification('🎉 Treino 100% concluído! Parabéns! 🦈');
                        }, 500);
                    }
                }
            }
        }

        // Cronômetro global
        let cronometroInterval = null;
        let cronometroSegundos = 0;
        let cronometroAtivoId = null;

        function startWorkout(workoutId) {
            const workout = workouts.find(w => w.id === workoutId);
            if (workout) {
                if (workout.status === 'completed') {
                    workout.exercises.forEach(ex => ex.completed = false);
                    workout.status = 'pending';
                    workout.progress = 0;
                }

                currentWorkoutId = workoutId;
                cronometroAtivoId = workoutId;
                cronometroSegundos = 0;
                if (cronometroInterval) clearInterval(cronometroInterval);
                cronometroInterval = setInterval(() => {
                    cronometroSegundos++;
                    atualizarCronometroModal();
                }, 1000);
                viewWorkout(workoutId);
                showNotification(`🔥 Treino iniciado! Vamos lá! 💪`);
                renderWorkouts();
            }
        }

        function atualizarCronometroModal() {
            const el = document.getElementById('cronometro-modal');
            if (el) {
                const h = String(Math.floor(cronometroSegundos / 3600)).padStart(2, '0');
                const m = String(Math.floor((cronometroSegundos % 3600) / 60)).padStart(2, '0');
                const s = String(cronometroSegundos % 60).padStart(2, '0');
                el.textContent = `${h}:${m}:${s}`;
            }
        }

        function viewWorkout(workoutId) {
            const workout = workouts.find(w => w.id === workoutId);
            if (!workout) return;

            const content = document.getElementById('workoutDetailsContent');
            let cronometroHtml = '';
            if (cronometroAtivoId === workoutId) {
                cronometroHtml = `
                    <div style="margin: 20px 0; text-align: center;">
                        <span style="font-size:2rem; color:#ff0000; font-weight:bold;">Tempo do treino:</span><br>
                        <span id="cronometro-modal" style="font-size:2.2rem; margin-top:10px; display:inline-block;">00:00:00</span>
                    </div>
                `;
            }
            content.innerHTML = `
                <h2>${workout.name}</h2>
                <div style="color: #aaa; margin-bottom: 30px;">${workout.description || 'Sem descrição'}</div>
                ${cronometroHtml}
                <div class="progress-section">
                    <div class="progress-label">
                        <span>Progresso Geral</span>
                        <span>${workout.progress}%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${workout.progress}%"></div>
                    </div>
                </div>

                <h3 style="color: #ff0000; margin: 30px 0 20px 0; text-transform: uppercase;">Exercícios</h3>
                <div class="exercises-list">
                    ${workout.exercises.map((exercise, index) => `
                        <div class="exercise-item ${exercise.completed ? 'completed' : ''}" style="flex-direction: column; align-items: stretch;">
                            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                                <div class="exercise-info">
                                    <div class="exercise-name" style="font-size: 18px;">${index + 1}. ${exercise.name}</div>
                                    <div class="exercise-details" style="font-size: 14px; margin-top: 5px;">
                                        <i class="fas fa-dumbbell" style="color: #ff0000;"></i> ${exercise.sets} séries × ${exercise.reps} repetições
                                    </div>
                                </div>
                                <input type="checkbox" 
                                       class="exercise-checkbox" 
                                       ${exercise.completed ? 'checked' : ''}
                                       onchange="toggleExercise(${workout.id}, '${exercise.name}'); viewWorkout(${workout.id})">
                            </div>
                            
                            <div class="gif-viewer">
                                <button class="btn btn-view" style="width: 100%;" onclick="showExerciseGif('${exercise.name}', ${workout.id})">
                                    <i class="fas fa-play-circle"></i> Ver Demonstração
                                </button>
                                <div id="gif-${exercise.name.replace(/\s/g, '-')}" class="gif-container" style="display: none;">
                                    <img src="${getExerciseGif(exercise.name)}" alt="${exercise.name}">
                                    <p style="color: #aaa; margin-top: 10px; font-size: 12px;">Demonstração: ${exercise.name}</p>
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>

                <div style="margin-top: 30px; padding: 20px; background: rgba(255, 0, 0, 0.05); border-radius: 15px; border: 1px solid rgba(255, 0, 0, 0.2);">
                    <h4 style="color: #ff0000; margin-bottom: 15px; text-transform: uppercase;">
                        <i class="fas fa-info-circle"></i> Dicas para o Treino
                    </h4>
                    <ul style="color: #aaa; line-height: 2; list-style: none; padding: 0;">
                        <li><i class="fas fa-check" style="color: #ff0000; margin-right: 10px;"></i> Mantenha boa postura durante os exercícios</li>
                        <li><i class="fas fa-check" style="color: #ff0000; margin-right: 10px;"></i> Controle a respiração: expire na força</li>
                        <li><i class="fas fa-check" style="color: #ff0000; margin-right: 10px;"></i> Descanse 60-90 segundos entre as séries</li>
                        <li><i class="fas fa-check" style="color: #ff0000; margin-right: 10px;"></i> Hidrate-se durante o treino</li>
                    </ul>
                </div>

                ${workout.status === 'completed' ? `
                    <div style="margin-top: 30px; text-align: center; padding: 30px; background: linear-gradient(45deg, rgba(0, 255, 0, 0.1), rgba(0, 200, 0, 0.1)); border-radius: 15px; border: 2px solid #00ff00;">
                        <i class="fas fa-trophy" style="font-size: 48px; color: #00ff00; margin-bottom: 15px;"></i>
                        <h3 style="color: #00ff00; margin-bottom: 10px;">TREINO CONCLUÍDO!</h3>
                        <p style="color: #aaa;">Excelente trabalho! Continue assim! 🦈</p>
                    </div>
                ` : ''}

                <button class="btn btn-start" style="width: 100%; margin-top: 20px;" onclick="closeViewWorkoutModal()">
                    <i class="fas fa-check"></i> Fechar
                </button>
            `;

            document.getElementById('viewWorkoutModal').classList.add('active');
            atualizarCronometroModal();
        }

        function showExerciseGif(exerciseName, workoutId) {
            const gifId = 'gif-' + exerciseName.replace(/\s/g, '-');
            const gifContainer = document.getElementById(gifId);
            
            if (gifContainer) {
                if (gifContainer.style.display === 'none') {
                    gifContainer.style.display = 'block';
                    gifContainer.style.animation = 'fadeIn 0.5s ease';
                } else {
                    gifContainer.style.display = 'none';
                }
            }
        }

        function closeViewWorkoutModal() {
            document.getElementById('viewWorkoutModal').classList.remove('active');
            if (cronometroInterval) {
                clearInterval(cronometroInterval);
                cronometroInterval = null;
                cronometroAtivoId = null;
            }
        }

        function deleteWorkout(workoutId) {
            if (confirm('Tem certeza que deseja excluir este treino?')) {
                workouts = workouts.filter(w => w.id !== workoutId);
                renderWorkouts();
                showNotification('Treino excluído com sucesso!');
            }
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Criar alguns treinos de exemplo ao carregar
        window.addEventListener('load', () => {
            workouts = [
                {
                    id: 1,
                    name: 'TREINO A - PEITO',
                    description: 'Foco em peito, tríceps e ombros',
                    exercises: [
                        { name: 'Supino Reto', sets: '4', reps: '12', completed: true },

                        { name: 'Tríceps Testa', sets: '3', reps: '15', completed: false },
                        { name: 'Tríceps Corda', sets: '3', reps: '15', completed: false }
                    ],
                    status: 'in-progress',
                    progress: 40,
                    createdAt: '01/11/2025'
                },
                {
                    id: 2,
                    name: 'TREINO B - COSTAS',
                    description: 'Desenvolvimento de costas e bíceps',
                    exercises: [
                        { name: 'Puxada Frontal', sets: '4', reps: '12', completed: false },
                        { name: 'Remada Curvada', sets: '4', reps: '10', completed: false },
                        { name: 'Remada Unilateral', sets: '3', reps: '12', completed: false },
                        { name: 'Rosca Direta', sets: '3', reps: '12', completed: false }
                    ],
                    status: 'pending',
                    progress: 0,
                    createdAt: '01/11/2025'
                },
                {
                    id: 3,
                    name: 'TREINO C - PERNAS',
                    description: 'Treino completo de membros inferiores',
                    exercises: [
                        { name: 'Agachamento Livre', sets: '4', reps: '12', completed: true },
                        { name: 'Leg Press', sets: '4', reps: '15', completed: true },
                        { name: 'Cadeira Extensora', sets: '3', reps: '15', completed: true },
                        { name: 'Cadeira Flexora', sets: '3', reps: '15', completed: true },
                        { name: 'Panturrilha', sets: '4', reps: '20', completed: true }
                    ],
                    status: 'completed',
                    progress: 100,
                    createdAt: '30/10/2025'
                }
            ];
            renderWorkouts();
        });

        // Fechar modais ao clicar fora
        window.addEventListener('click', (e) => {
            const addModal = document.getElementById('addWorkoutModal');
            const viewModal = document.getElementById('viewWorkoutModal');
            
            if (e.target === addModal) {
                closeAddWorkoutModal();
            }
            if (e.target === viewModal) {
                closeViewWorkoutModal();
            }
        });

        // Atalhos de teclado
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeAddWorkoutModal();
                closeViewWorkoutModal();
            }
        });

        // Efeito de partículas ao concluir exercício
        function createParticleEffect(x, y) {
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.style.cssText = `
                    position: fixed;
                    width: 6px;
                    height: 6px;
                    background: #ff0000;
                    border-radius: 50%;
                    pointer-events: none;
                    z-index: 9999;
                    left: ${x}px;
                    top: ${y}px;
                `;
                
                document.body.appendChild(particle);
                
                const angle = (Math.PI * 2 * i) / 20;
                const velocity = 2 + Math.random() * 2;
                const dx = Math.cos(angle) * velocity;
                const dy = Math.sin(angle) * velocity;
                
                let posX = x;
                let posY = y;
                let opacity = 1;
                
                const animate = () => {
                    posX += dx;
                    posY += dy;
                    opacity -= 0.02;
                    
                    particle.style.left = posX + 'px';
                    particle.style.top = posY + 'px';
                    particle.style.opacity = opacity;
                    
                    if (opacity > 0) {
                        requestAnimationFrame(animate);
                    } else {
                        particle.remove();
                    }
                };
                
                animate();
            }
        }

        // Adicionar efeito de partículas ao marcar exercício
        document.addEventListener('change', (e) => {
            if (e.target.classList.contains('exercise-checkbox') && e.target.checked) {
                const rect = e.target.getBoundingClientRect();
                createParticleEffect(rect.left + rect.width / 2, rect.top + rect.height / 2);
            }
        });

         // Navbar interativa
        document.addEventListener('DOMContentLoaded', function () {
            document.querySelectorAll('.main-menu li a').forEach(link => {
                link.addEventListener('click', function () {
                    document.querySelectorAll('.main-menu li a').forEach(l => l.classList.remove('active'));
                    this.classList.add('active');
                });
            });
        });
    </script>
